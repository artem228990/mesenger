<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Messenger</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --accent-color: #6a1b9a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --online-status: #4caf50;
            --offline-status: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .dm-icon {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            line-height: 60px;
            margin-bottom: 1rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #7b2cbf;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-color);
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-primary);
        }

        /* –û—Å–Ω–æ–≤–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background: var(--bg-darker);
            z-index: 10;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background: var(--online-status);
        }

        .offline {
            background: var(--offline-status);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 5px 0;
        }

        nav ul li a.active {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list {
            padding: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .chat-item:hover {
            background: var(--bg-darker);
        }

        .chat-info {
            margin-left: 10px;
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
        }

        .last-msg {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .active-chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.received {
            background: var(--bg-darker);
            align-self: flex-start;
        }

        .message.sent {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .msg-time {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background: var(--bg-darker);
            border-top: 1px solid var(--border-color);
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
        }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é */
        .settings-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
            }
        }

        /* –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–∏—Ö (LocalStorage)
        let usersDB = JSON.parse(localStorage.getItem('users')) || [];
        let chatsDB = JSON.parse(localStorage.getItem('chats')) || [];
        let currentUser = null;
        let currentChat = null;

        // –î–æ–¥–∞–º–æ —Ç–µ—Å—Ç–æ–≤–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤, —è–∫—â–æ –±–∞–∑–∞ –ø—É—Å—Ç–∞
        if (usersDB.length === 0) {
            usersDB = [
                {
                    uid: "1",
                    name: "–Ü–≤–∞–Ω",
                    username: "ivan123",
                    email: "ivan@example.com",
                    password: "password123",
                    avatar: "https://i.pravatar.cc/150?img=1",
                    status: "online"
                },
                {
                    uid: "2",
                    name: "–ú–∞—Ä—ñ—è",
                    username: "maria456",
                    email: "maria@example.com",
                    password: "password123",
                    avatar: "https://i.pravatar.cc/150?img=2",
                    status: "online"
                }
            ];
            localStorage.setItem('users', JSON.stringify(usersDB));
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Ç –º—ñ–∂ —Ç–µ—Å—Ç–æ–≤–∏–º–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞–º–∏
            chatsDB = [{
                id: "1",
                participants: ["1", "2"],
                messages: [
                    {
                        sender: "1",
                        text: "–ü—Ä–∏–≤—ñ—Ç, –ú–∞—Ä—ñ—î!",
                        timestamp: Date.now() - 3600000
                    },
                    {
                        sender: "2",
                        text: "–ü—Ä–∏–≤—ñ—Ç, –Ü–≤–∞–Ω–µ! –Ø–∫ —Å–ø—Ä–∞–≤–∏?",
                        timestamp: Date.now() - 1800000
                    }
                ]
            }];
            localStorage.setItem('chats', JSON.stringify(chatsDB));
        }

        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');
        const closeButtons = document.querySelectorAll('.close');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const app = document.getElementById('app');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const searchBtn = document.getElementById('search-btn');
        const searchBar = document.querySelector('.search-bar');
        const closeSearch = document.getElementById('close-search');
        const logoutBtn = document.getElementById('logout-btn');
        const backToChats = document.getElementById('back-to-chats');
        const chatList = document.getElementById('chat-list');
        const activeChat = document.getElementById('active-chat');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatar = document.getElementById('user-avatar');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatWithUser = document.getElementById('chat-with-user');
        const contactsList = document.getElementById('contacts-list');
        const searchInput = document.getElementById('search-input');
        const currentScreen = document.getElementById('current-screen');
        const screens = {
            chats: document.getElementById('chats-screen'),
            contacts: document.getElementById('contacts-screen'),
            settings: document.getElementById('settings-screen')
        };
        const navLinks = document.querySelectorAll('nav a');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarPreview = document.getElementById('avatar-preview');
        const changeAvatarBtn = document.getElementById('change-avatar-btn');
        const profileForm = document.getElementById('profile-form');
        const profileName = document.getElementById('profile-name');
        const profileUsername = document.getElementById('profile-username');
        const profileEmail = document.getElementById('profile-email');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Å–ø–æ–≤—ñ—â–µ–Ω—å
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –≤–≤—ñ–π—à–æ–≤
        const loggedInUser = localStorage.getItem('currentUser');
        if (loggedInUser) {
            currentUser = JSON.parse(loggedInUser);
            initApp();
        }

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–æ–∫
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
        });

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–æ–∫
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                loginModal.style.display = 'none';
                registerModal.style.display = 'none';
            });
        });

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–æ–∫ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏—Ö
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });

        // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = e.target[0].value.trim();
            const username = e.target[1].value.trim().toLowerCase();
            const email = e.target[2].value.trim();
            const password = e.target[3].value.trim();

            if (!name || !username || !email || !password) {
                showNotification("–£—Å—ñ –ø–æ–ª—è –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ!");
                return;
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å email
            const emailExists = usersDB.some(user => user.email === email);
            if (emailExists) {
                showNotification("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑ —Ç–∞–∫–æ—é –ø–æ—à—Ç–æ—é –≤–∂–µ —ñ—Å–Ω—É—î!");
                return;
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å —é–∑–µ—Ä–Ω–µ–π–º—É
            const usernameExists = usersDB.some(user => user.username === username);
            if (usernameExists) {
                showNotification("–¶–µ–π —é–∑–µ—Ä–Ω–µ–π–º –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π!");
                return;
            }

            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const newUser = {
                uid: Date.now().toString(),
                name,
                username,
                email,
                password,
                avatar: "https://i.pravatar.cc/150?img=" + Math.floor(Math.random() * 70),
                status: "online"
            };
            
            usersDB.push(newUser);
            localStorage.setItem('users', JSON.stringify(usersDB));
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ —á–∞—Ç–∏ –∑ –Ω–æ–≤–∏–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º –¥–ª—è –≤—Å—ñ—Ö —ñ—Å–Ω—É—é—á–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
            usersDB.forEach(user => {
                if (user.uid !== newUser.uid) {
                    const newChat = {
                        id: Date.now().toString() + user.uid + newUser.uid,
                        participants: [user.uid, newUser.uid],
                        messages: [],
                        createdAt: new Date().toISOString()
                    };
                    chatsDB.push(newChat);
                }
            });
            localStorage.setItem('chats', JSON.stringify(chatsDB));
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –≤—Ö—ñ–¥ –ø—ñ—Å–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            initApp();
            showNotification("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞!");
            registerModal.style.display = 'none';
            e.target.reset();
        });

        // –í—Ö—ñ–¥
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target[0].value.trim();
            const password = e.target[1].value.trim();

            // –ü–æ—à—É–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const user = usersDB.find(user => user.email === email && user.password === password);

            if (!user) {
                showNotification("–ù–µ–≤—ñ—Ä–Ω–∞ –ø–æ—à—Ç–∞ –∞–±–æ –ø–∞—Ä–æ–ª—å!");
                return;
            }

            // –í—Ö—ñ–¥ —É —Å–∏—Å—Ç–µ–º—É
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            initApp();
            showNotification("–í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π!");
            loginModal.style.display = 'none';
            e.target.reset();
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É
        function initApp() {
            app.classList.remove('hidden');
            document.querySelector('.auth-container').style.display = 'none';

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            usernameDisplay.textContent = currentUser.username;
            userAvatar.src = currentUser.avatar;
            avatarPreview.src = currentUser.avatar;
            document.getElementById('user-status').className = `status ${currentUser.status}`;
            
            // –ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é
            profileName.value = currentUser.name;
            profileUsername.value = currentUser.username;
            profileEmail.value = currentUser.email;

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
            loadChats();
            loadContacts();
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ç—ñ–≤
        function loadChats() {
            chatList.innerHTML = '';
            
            const userChats = chatsDB.filter(chat => 
                chat.participants.includes(currentUser.uid)
            );
            
            for (const chat of userChats) {
                const participantId = chat.participants.find(id => id !== currentUser.uid);
                const user = usersDB.find(u => u.uid === participantId);
                
                if (user) {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.userId = user.uid;
                    
                    // –û—Ç—Ä–∏–º—É—î–º–æ –æ—Å—Ç–∞–Ω–Ω—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    const lastMessage = chat.messages.length > 0 ? chat.messages[chat.messages.length - 1] : null;
                    const lastMessageText = lastMessage ? 
                        (lastMessage.sender === currentUser.uid ? "–í–∏: " : "") + lastMessage.text : 
                        "–ù–µ–º–∞—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å";
                    
                    chatItem.innerHTML = `
                        <img src="${user.avatar}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                        <div class="chat-info">
                            <span class="chat-name">${user.name}</span>
                            <span class="last-msg">${lastMessageText}</span>
                        </div>
                        <div class="status ${user.status}"></div>
                    `;
                    
                    chatItem.addEventListener('click', () => openChat(user));
                    chatList.appendChild(chatItem);
                }
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç—ñ–≤
        function loadContacts() {
            contactsList.innerHTML = '';
            
            const contacts = usersDB.filter(user => user.uid !== currentUser.uid);
            
            contacts.forEach(user => {
                const contactItem = document.createElement('div');
                contactItem.className = 'chat-item';
                contactItem.dataset.userId = user.uid;
                contactItem.innerHTML = `
                    <img src="${user.avatar}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                    <div class="chat-info">
                        <span class="chat-name">${user.name} (@${user.username})</span>
                        <span class="last-msg">${user.status === 'online' ? '–í –º–µ—Ä–µ–∂—ñ' : '–ù–µ –≤ –º–µ—Ä–µ–∂—ñ'}</span>
                    </div>
                    <div class="status ${user.status}"></div>
                `;
                
                contactItem.addEventListener('click', () => openChat(user));
                contactsList.appendChild(contactItem);
            });
        }

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É
        function openChat(user) {
            currentChat = user;
            chatWithUser.textContent = user.name;
            
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            chatMessages.innerHTML = '';
            
            // –ü–æ—à—É–∫ —á–∞—Ç—É
            let chat = chatsDB.find(chat => 
                chat.participants.includes(currentUser.uid) && 
                chat.participants.includes(user.uid)
            );
            
            // –Ø–∫—â–æ —á–∞—Ç—É –Ω–µ–º–∞—î - —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–∏–π
            if (!chat) {
                chat = {
                    id: Date.now().toString(),
                    participants: [currentUser.uid, user.uid],
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                chatsDB.push(chat);
                localStorage.setItem('chats', JSON.stringify(chatsDB));
            }
            
            // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === currentUser.uid ? 'sent' : 'received'}`;
                messageDiv.innerHTML = `
                    <span class="msg-text">${msg.text}</span>
                    <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                `;
                chatMessages.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—ñ–≤
            document.querySelector('.chat-list').classList.add('hidden');
            activeChat.classList.remove('hidden');
        }

        // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            
            // –ü–æ—à—É–∫ —á–∞—Ç—É
            let chat = chatsDB.find(chat => 
                chat.participants.includes(currentUser.uid) && 
                chat.participants.includes(currentChat.uid)
            );
            
            // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            const newMessage = {
                sender: currentUser.uid,
                text,
                timestamp: Date.now()
            };
            
            chat.messages.push(newMessage);
            localStorage.setItem('chats', JSON.stringify(chatsDB));
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            messageDiv.innerHTML = `
                <span class="msg-text">${text}</span>
                <span class="msg-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            `;
            chatMessages.appendChild(messageDiv);
            
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ª—è –≤–≤–æ–¥—É
            messageInput.value = '';
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —á–∞—Ç—ñ–≤
            loadChats();
        }

        // –í–∏—Ö—ñ–¥
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');
            app.classList.add('hidden');
            document.querySelector('.auth-container').style.display = 'flex';
        });

        // –ë–æ–∫–æ–≤–µ –º–µ–Ω—é
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // –ü–æ—à—É–∫
        searchBtn.addEventListener('click', () => {
            searchBar.classList.remove('hidden');
            searchInput.focus();
        });

        closeSearch.addEventListener('click', () => {
            searchBar.classList.add('hidden');
            searchInput.value = '';
            loadContacts();
        });

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ —Å–ø–∏—Å–∫—É —á–∞—Ç—ñ–≤
        backToChats.addEventListener('click', () => {
            document.querySelector('.chat-list').classList.remove('hidden');
            activeChat.classList.add('hidden');
            currentChat = null;
        });

        // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –∫–Ω–æ–ø–∫–∏
        sendBtn.addEventListener('click', sendMessage);

        // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const screen = link.dataset.screen;
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—ñ–≤
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screens[screen].classList.remove('hidden');
                currentScreen.textContent = link.textContent;
                
                // –ó–∞–∫—Ä–∏—Ç—Ç—è –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é
                sidebar.classList.remove('active');
            });
        });

        // –ó–º—ñ–Ω–∞ –∞–≤–∞—Ç–∞—Ä–∞
        changeAvatarBtn.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                    userAvatar.src = event.target.result;
                    currentUser.avatar = event.target.result;
                    
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö
                    const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
                    if (userIndex !== -1) {
                        usersDB[userIndex].avatar = event.target.result;
                        localStorage.setItem('users', JSON.stringify(usersDB));
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = profileName.value.trim();
            const username = profileUsername.value.trim().toLowerCase();
            const email = profileEmail.value.trim();
            
            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è
            if (!name || !username || !email) {
                showNotification("–£—Å—ñ –ø–æ–ª—è –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ!");
                return;
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å email (—è–∫—â–æ –∑–º—ñ–Ω–µ–Ω–æ)
            if (email !== currentUser.email) {
                const emailExists = usersDB.some(user => 
                    user.email === email && 
                    user.uid !== currentUser.uid
                );
                if (emailExists) {
                    showNotification("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑ —Ç–∞–∫–æ—é –ø–æ—à—Ç–æ—é –≤–∂–µ —ñ—Å–Ω—É—î!");
                    return;
                }
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å —é–∑–µ—Ä–Ω–µ–π–º—É (—è–∫—â–æ –∑–º—ñ–Ω–µ–Ω–æ)
            if (username !== currentUser.username) {
                const usernameExists = usersDB.some(user => 
                    user.username === username && 
                    user.uid !== currentUser.uid
                );
                if (usernameExists) {
                    showNotification("–¶–µ–π —é–∑–µ—Ä–Ω–µ–π–º –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π!");
                    return;
                }
            }

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
            currentUser.name = name;
            currentUser.username = username;
            currentUser.email = email;
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö
            const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
            if (userIndex !== -1) {
                usersDB[userIndex] = {...currentUser};
                localStorage.setItem('users', JSON.stringify(usersDB));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            usernameDisplay.textContent = username;
            loadChats();
            loadContacts();
            
            showNotification("–ü—Ä–æ—Ñ—ñ–ª—å –æ–Ω–æ–≤–ª–µ–Ω–æ!");
        });
    </script>
