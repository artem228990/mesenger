<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Wallet</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #141414, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(to right, #121212, #0d0d0d, #1a1a1a);
      border-bottom: 1px solid #222;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .nickname {
      max-width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: auto;
      font-weight: 500;
    }

    .balance {
      margin-right: 10px;
      font-weight: bold;
    }

    .ton-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: drop-shadow(0 0 3px #00f0ff88);
    }
  </style>
</head>
<body>
  <header>
    <!-- Аватарка -->
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar" />

    <!-- Нік -->
    <div class="nickname">KosiakDev</div>

    <!-- Баланс -->
    <div class="balance">0.00</div>

    <!-- TON логотип -->
    <img 
      src="https://seeklogo.com/images/T/toncoin-ton-logo-6D7D55D97F-seeklogo.com.png" 
      alt="TON" 
      class="ton-logo" />
  </header>
</body>
</html>
