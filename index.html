<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daft - Головна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            padding-top: 120px;
            background-color: white;
            overflow-x: hidden;
            position: relative;
        }
        
     body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('photo_2025-07-26_09-34-29.jpg');
    background-size: cover; /* Зміна тут - тепер на весь екран */
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.25;
    z-index: -1;
    pointer-events: none;
    background-attachment: fixed;
}
        
        /* Анімація завантаження на чистому білому фоні */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s 3s forwards;
        }
        
        .loader-logo {
            width: 300px;
            height: 300px;
            border-radius: 30px;
            object-fit: cover;
            animation: smoothAppear 3s ease-out;
            opacity: 0.8;
            border: 2px solid rgba(0, 0, 0, 0.05);
        }
        
        @keyframes smoothAppear {
            0% { transform: scale(0.9); opacity: 0; }
            30% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo-text {
            font-family: 'Impact', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            margin-right: auto;
            margin-left: 30px;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .header-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            stroke-width: 1.5;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 25px;
        }
        
        .product {
            cursor: pointer;
            text-align: left;
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 370px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-name {
            font-family: 'Impact', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .product-price {
            font-weight: 300;
            color: #333;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 15px;
            }
            
            header {
                padding: 15px 20px;
            }
            
            .logo-text {
                font-size: 1.8rem;
                margin-left: 20px;
            }
            
            .product-image {
                height: 250px;
            }
            
            .product-name {
                font-size: 1.3rem;
            }
            
            body::after {
                background-size: 70%;
                opacity: 0.2;
            }
            
            .loader-logo {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 100px;
            }
            
            .logo-text {
                font-size: 1.5rem;
                margin-left: 15px;
            }
            
            .header-icons {
                gap: 20px;
            }
            
            .header-icons svg {
                width: 20px;
                height: 20px;
            }
            
            .product-image {
                height: 200px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            body::after {
                background-size: 90%;
                opacity: 0.15;
            }
            
            .loader-logo {
                width: 200px;
                height: 200px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Скрипт для автоматичного закриття анімації завантаження
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none';

        });
    </script>
