<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Messenger</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --accent-color: #6a1b9a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --online-status: #4caf50;
            --offline-status: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .dm-icon {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            line-height: 60px;
            margin-bottom: 1rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #7b2cbf;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-color);
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        /* –û—Å–Ω–æ–≤–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background: var(--bg-darker);
            z-index: 10;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background: var(--online-status);
        }

        .offline {
            background: var(--offline-status);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a.active {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list {
            padding: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .chat-item:hover {
            background: var(--bg-darker);
        }

        .chat-info {
            margin-left: 10px;
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
        }

        .last-msg {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .active-chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.received {
            background: var(--bg-darker);
            align-self: flex-start;
        }

        .message.sent {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .msg-time {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background: var(--bg-darker);
            border-top: 1px solid var(--border-color);
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
        }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
            }
        }
    </style>
</head>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhO-l7hHZjFCC9YJq1GYH445jphDmjGZY",
            authDomain: "dark-mesenger.firebaseapp.com",
            projectId: "dark-mesenger",
            storageBucket: "dark-mesenger.appspot.com",
            messagingSenderId: "629206445270",
            appId: "1:629206445270:web:8fec4853b432a4f4f66d77",
            measurementId: "G-171K0PBQWZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
        let currentUser = null;
        let currentChat = null;

        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');
        const closeButtons = document.querySelectorAll('.close');
        const app = document.getElementById('app');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const searchBtn = document.getElementById('search-btn');
        const searchBar = document.querySelector('.search-bar');
        const closeSearch = document.getElementById('close-search');
        const logoutBtn = document.getElementById('logout-btn');
        const backToChats = document.getElementById('back-to-chats');
        const chatList = document.getElementById('chat-list');
        const activeChat = document.getElementById('active-chat');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatar = document.getElementById('user-avatar');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatWithUser = document.getElementById('chat-with-user');
        const contactsList = document.getElementById('contacts-list');
        const searchInput = document.getElementById('search-input');
        const currentScreen = document.getElementById('current-screen');
        const screens = {
            chats: document.getElementById('chats-screen'),
            contacts: document.getElementById('contacts-screen'),
            settings: document.getElementById('settings-screen')
        };
        const navLinks = document.querySelectorAll('nav a');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarPreview = document.getElementById('avatar-preview');
        const changeAvatarBtn = document.getElementById('change-avatar-btn');
        const profileForm = document.getElementById('profile-form');
        const profileName = document.getElementById('profile-name');
        const profileUsername = document.getElementById('profile-username');
        const profileEmail = document.getElementById('profile-email');

        // –°–ª—É—Ö–∞—á —Å—Ç–∞–Ω—É –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initApp();
            } else {
                app.classList.add('hidden');
                document.querySelector('.auth-container').style.display = 'flex';
            }
        });

        // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target[0].value.trim();
            const username = e.target[1].value.trim().toLowerCase();
            const email = e.target[2].value.trim();
            const password = e.target[3].value.trim();

            if (!name || !username || !email || !password) {
                alert("–£—Å—ñ –ø–æ–ª—è –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ!");
                return;
            }

            try {
                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ —É–Ω—ñ–∫–∞–ª—å–Ω—ñ—Å—Ç—å —é–∑–µ—Ä–Ω–µ–π–º—É
                const q = query(collection(db, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    alert("–¶–µ–π —é–∑–µ—Ä–Ω–µ–π–º –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π!");
                    return;
                }

                // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –≤ Firebase Auth
                const { user } = await createUserWithEmailAndPassword(auth, email, password);
                
                // –î–æ–¥–∞–≤–∞–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –¥–æ Firestore
                await addDoc(collection(db, "users"), {
                    uid: user.uid,
                    name,
                    username,
                    email,
                    avatar: "https://via.placeholder.com/50",
                    status: "online",
                    createdAt: serverTimestamp()
                });

                alert("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞!");
                registerModal.style.display = 'none';
                e.target.reset();
            } catch (error) {
                alert(`–ü–æ–º–∏–ª–∫–∞: ${error.message}`);
            }
        });

        // –í—Ö—ñ–¥
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target[0].value.trim();
            const password = e.target[1].value.trim();

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginModal.style.display = 'none';
                e.target.reset();
            } catch (error) {
                alert(`–ü–æ–º–∏–ª–∫–∞: ${error.message}`);
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É –ø—ñ—Å–ª—è –≤—Ö–æ–¥—É
        async function initApp() {
            app.classList.remove('hidden');
            document.querySelector('.auth-container').style.display = 'none';

            // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const q = query(collection(db, "users"), where("uid", "==", currentUser.uid));
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                const userData = querySnapshot.docs[0].data();
                currentUser = { ...currentUser, ...userData };
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
                usernameDisplay.textContent = currentUser.username;
                userAvatar.src = currentUser.avatar;
                document.getElementById('user-status').className = `status ${currentUser.status}`;
                
                // –ó–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö
                profileName.value = currentUser.name;
                profileUsername.value = currentUser.username;
                profileEmail.value = currentUser.email;
                avatarPreview.src = currentUser.avatar;
                
                // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
                loadChats();
                loadContacts();
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ç—ñ–≤
        async function loadChats() {
            chatList.innerHTML = '';
            
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach(async (doc) => {
                const chatData = doc.data();
                const participantId = chatData.participants.find(id => id !== currentUser.uid);
                
                const userQuery = query(collection(db, "users"), where("uid", "==", participantId));
                const userSnapshot = await getDocs(userQuery);
                
                if (!userSnapshot.empty) {
                    const user = userSnapshot.docs[0].data();
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.userId = user.uid;
                    chatItem.innerHTML = `
                        <img src="${user.avatar}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                        <div class="chat-info">
                            <span class="chat-name">${user.name}</span>
                            <span class="last-msg">${chatData.lastMessage || '–ù–µ–º–∞—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å'}</span>
                        </div>
                        <div class="status ${user.status}"></div>
                    `;
                    
                    chatItem.addEventListener('click', () => openChat(user));
                    chatList.appendChild(chatItem);
                }
            });
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç—ñ–≤
        async function loadContacts() {
            contactsList.innerHTML = '';
            
            const q = query(collection(db, "users"), where("uid", "!=", currentUser.uid));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((doc) => {
                const user = doc.data();
                
                const contactItem = document.createElement('div');
                contactItem.className = 'chat-item';
                contactItem.dataset.userId = user.uid;
                contactItem.innerHTML = `
                    <img src="${user.avatar}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                    <div class="chat-info">
                        <span class="chat-name">${user.name} (@${user.username})</span>
                        <span class="last-msg">${user.status === 'online' ? '–í –º–µ—Ä–µ–∂—ñ' : '–ù–µ –≤ –º–µ—Ä–µ–∂—ñ'}</span>
                    </div>
                    <div class="status ${user.status}"></div>
                `;
                
                contactItem.addEventListener('click', () => openChat(user));
                contactsList.appendChild(contactItem);
            });
        }

        // –ü–æ—à—É–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
        searchInput.addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length < 2) {
                contactsList.innerHTML = '';
                loadContacts();
                return;
            }

            try {
                const q = query(
                    collection(db, "users"),
                    where("username", ">=", searchTerm),
                    where("username", "<=", searchTerm + "\uf8ff")
                );
                
                const querySnapshot = await getDocs(q);
                contactsList.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    if (user.uid !== currentUser.uid) {
                        const contactItem = document.createElement('div');
                        contactItem.className = 'chat-item';
                        contactItem.innerHTML = `
                            <img src="${user.avatar}" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
                            <div class="chat-info">
                                <span class="chat-name">${user.name} (@${user.username})</span>
                                <span class="last-msg">${user.status === 'online' ? '–í –º–µ—Ä–µ–∂—ñ' : '–ù–µ –≤ –º–µ—Ä–µ–∂—ñ'}</span>
                            </div>
                            <div class="status ${user.status}"></div>
                        `;
                        contactItem.addEventListener('click', () => openChat(user));
                        contactsList.appendChild(contactItem);
                    }
                });
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É:", error);
            }
        });

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è —á–∞—Ç—É
        async function openChat(user) {
            currentChat = user;
            chatWithUser.textContent = user.name;
            
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            chatMessages.innerHTML = '';
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è/–æ—Ç—Ä–∏–º–∞–Ω–Ω—è —á–∞—Ç—É
            const q = query(
                collection(db, "chats"),
                where("participants", "array-contains", currentUser.uid)
            );
            
            const querySnapshot = await getDocs(q);
            let chatId = null;
            
            // –ü–æ—à—É–∫ —ñ—Å–Ω—É—é—á–æ–≥–æ —á–∞—Ç—É
            querySnapshot.forEach((doc) => {
                const chatData = doc.data();
                if (chatData.participants.includes(user.uid)) {
                    chatId = doc.id;
                }
            });
            
            // –Ø–∫—â–æ —á–∞—Ç—É –Ω–µ–º–∞—î - —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–∏–π
            if (!chatId) {
                const newChat = await addDoc(collection(db, "chats"), {
                    participants: [currentUser.uid, user.uid],
                    lastMessage: "",
                    lastMessageTime: serverTimestamp()
                });
                chatId = newChat.id;
            }
            
            // –ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–∞—Ç—É
            const messagesRef = collection(db, "chats", chatId, "messages");
            onSnapshot(messagesRef, (snapshot) => {
                chatMessages.innerHTML = '';
                
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const msg = change.doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender === currentUser.uid ? 'sent' : 'received'}`;
                        messageDiv.innerHTML = `
                            <span class="msg-text">${msg.text}</span>
                            <span class="msg-time">${new Date(msg.timestamp?.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        `;
                        chatMessages.appendChild(messageDiv);
                    }
                });
                
                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—ñ–≤
            document.querySelector('.chat-list').classList.add('hidden');
            activeChat.classList.remove('hidden');
        }

        // –ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            
            // –ü–æ—à—É–∫ —ñ—Å–Ω—É—é—á–æ–≥–æ —á–∞—Ç—É
            const q = query(
                collection(db, "chats"),
                where("participants", "array-contains", currentUser.uid)
            );
            
            const querySnapshot = await getDocs(q);
            let chatId = null;
            
            querySnapshot.forEach((doc) => {
                const chatData = doc.data();
                if (chatData.participants.includes(currentChat.uid)) {
                    chatId = doc.id;
                }
            });
            
            if (chatId) {
                // –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    sender: currentUser.uid,
                    text,
                    timestamp: serverTimestamp()
                });
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ —á–∞—Ç—ñ
                await updateDoc(doc(db, "chats", chatId), {
                    lastMessage: text,
                    lastMessageTime: serverTimestamp()
                });
                
                messageInput.value = '';
            }
        }

        // –í–∏—Ö—ñ–¥
        logoutBtn.addEventListener('click', async () => {
            try {
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, {
                    status: "offline"
                });
                
                await signOut(auth);
            } catch (error) {
                alert(`–ü–æ–º–∏–ª–∫–∞: ${error.message}`);
            }
        });

        // –Ü–Ω—à—ñ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('hidden'));
        searchBtn.addEventListener('click', () => searchBar.classList.remove('hidden'));
        closeSearch.addEventListener('click', () => searchBar.classList.add('hidden'));
        backToChats.addEventListener('click', () => {
            document.querySelector('.chat-list').classList.remove('hidden');
            activeChat.classList.add('hidden');
            currentChat = null;
        });
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const screen = link.dataset.screen;
                
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screens[screen].classList.remove('hidden');
                currentScreen.textContent = link.textContent;
                
                sidebar.classList.add('hidden');
            });
        });
    </script>
