        border-bottom: 1px solid #333;
        box-shadow: 0 2px 10px rgba(255,165,0,0.1);
    }

    .logo {

        font-weight: bold;
        color: #ffa500;
        margin-right: 30px;
    }

        align-items: center;
    }

        background: none;
        border: none;
        color: #bbb;
        padding: 8px 15px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        transition: all 0.3s;
    }

    .nav-btn:hover {
        background-color: #222;
        color: #ffa500;
    }

    .nav-btn.active {
        color: #ffa500;
        background-color: #222;
    }

    .nav-btn i {
        margin-right: 5px;
    }

    .account-btn {
        background-color: #ffa500;
        color: #000;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 15px;
        border: none;
    }

    .language-btn {
        background: none;
        border: none;
        color: #aaa;
        padding: 8px;
        cursor: pointer;
        margin-left: 15px;
    }

    .main-content {

        padding: 20px;

        margin: 0 auto;
    }

    .balance-section {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        width: 100%;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .balance-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .balance-title {
        font-size: 16px;
        color: #ccc;
    }

    .total-balance {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .balance-change {
        color: #00cc66;
        font-size: 14px;
    }

    .search-bar {
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        width: 100%;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .search-container {
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 10px 15px 10px 40px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #f5f5f5;
        font-size: 14px;
        transition: all 0.3s;
    }

    .search-input:focus {
        outline: none;
        border-color: #ffa500;
        background-color: #1a1a1a;
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
    }

    .assets-section {
        background-color: #1a1a1a;
        border-radius: 8px;
        width: 100%;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .assets-header {
        display: flex;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        background-color: #222;
    }

    .asset-header-item {
        flex: 1;
        font-size: 14px;
        color: #ffa500;
        text-align: left;
        font-weight: bold;
    }

    .asset-header-item:first-child {
        flex: 2;
    }

    .asset-header-item:last-child {
        flex: 1.5;
    }

    .asset-list {
        list-style: none;
        max-height: 600px;
        overflow-y: auto;
    }

    .asset-item {
        display: flex;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        align-items: center;
        transition: background-color 0.3s;
    }

    .asset-item:hover {
        background-color: #222;
    }

    .asset-name {
        flex: 2;
        display: flex;
        align-items: center;
    }

    .asset-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border-radius: 50%;
    }

    .asset-symbol {
        font-weight: bold;
        margin-right: 5px;
    }

    .asset-fullname {
        color: #aaa;
        font-size: 14px;
    }

    .asset-price, .asset-change, .asset-balance {

        text-align: left;
    }

    .asset-actions {

        gap: 8px;
    }

    .action-btn {

        border: none;

    }

    .action-btn:hover {

    .asset-change.negative {

    }

    .zero-balance {

    }

    .hidden {
        display: none;
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: #999;
    }

    /* Modal Styles */
    .modal {

    .close-btn {

        color: #aaa;
    }

        border-radius: 4px;
        margin: 15px 0;

    .copy-btn {

        // Generate wallet addresses for each coin
        cryptocurrencies.forEach(coin => {
            coin.walletAddress = generateWalletAddress(coin.symbol);
            coin.iconUrl = `https://cryptologos.cc/logos/${coin.id}-${coin.symbol.toLowerCase()}-logo.png`;
        });

        // Generate random wallet address
        function generateWalletAddress(prefix) {
            const chars = '0123456789ABCDEF';
            let result = '0x';
            for (let i = 0; i < 40; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Load cryptocurrencies with real prices
        async function loadCoins() {
            const coinList = document.getElementById('coinList');
            coinList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Завантаження даних...</div>';
            
            try {
                // Fetch prices for all coins at once
                const ids = cryptocurrencies.map(coin => coin.id).join(',');
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`);
                const prices = await response.json();
                
                coinList.innerHTML = '';
                
                cryptocurrencies.forEach(coin => {
                    const priceData = prices[coin.id];
                    if (!priceData) return;
                    
                    const currentPrice = priceData.usd;
                    const sellPrice = currentPrice * 1.005; // 0.5% higher for sell
                    const priceChange = priceData.usd_24h_change;
                    
                    const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                    
                    const li = document.createElement('li');
                    li.className = 'asset-item';
                    li.innerHTML = `
                        <div class="asset-name">
                            <img src="${coin.iconUrl}" alt="${coin.symbol}" class="asset-icon" onerror="this.src='https://via.placeholder.com/24'">
                            <span class="asset-symbol">${coin.symbol}</span>
                            <span class="asset-fullname">${coin.name}</span>
                        </div>
                        <div class="asset-price">
                            <div class="price-container">
                                <span class="buy-price">$${currentPrice.toFixed(4)}</span>
                                <span class="sell-price">$${sellPrice.toFixed(4)}</span>
                                <span class="spread">Спред: 0.5%</span>
                            </div>
                        </div>
                        <div class="asset-change ${changeClass}">${priceChange ? priceChange.toFixed(2) + '%' : 'N/A'}</div>
                        <div class="asset-balance zero-balance">0 ${coin.symbol}</div>
                        <div class="asset-actions">
                            <button class="action-btn deposit-btn" onclick="openDepositModal('${coin.symbol}', '${coin.name}', '${coin.iconUrl}')">
                                <i class="fas fa-plus"></i> Поповнити
                            </button>
                            <button class="action-btn withdraw-btn" onclick="openWithdrawModal('${coin.symbol}', '${coin.name}', '${coin.iconUrl}')">
                                <i class="fas fa-minus"></i> Вивести
                            </button>
                        </div>
                    `;
                    coinList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching prices:', error);
                coinList.innerHTML = '<div class="loading">Помилка завантаження даних. Будь ласка, спробуйте пізніше.</div>';
            }
        }

        // Modal functions
        function openDepositModal(symbol, name, iconUrl) {
            const coin = cryptocurrencies.find(c => c.symbol === symbol);
            document.getElementById('depositCoinName').textContent = name;
            document.getElementById('depositCoinSymbol').textContent = symbol;
            document.getElementById('depositAddress').textContent = coin.walletAddress;
            document.getElementById('depositCoinIcon').src = iconUrl;
            document.getElementById('depositModal').style.display = 'flex';
        }

        function openWithdrawModal(symbol, name, iconUrl) {
            document.getElementById('withdrawCoinName').textContent = name;
            document.getElementById('withdrawCoinSymbol').textContent = symbol;
            document.getElementById('withdrawCoinIcon').src = iconUrl;
            document.getElementById('withdrawAddress').value = '';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('withdrawError').style.display = 'none';
            document.getElementById('withdrawModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Скопійовано!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }

        function attemptWithdraw() {
            const address = document.getElementById('withdrawAddress').value;
            const amount = document.getElementById('withdrawAmount').value;
            
            if (!address || !amount) {
                document.getElementById('withdrawError').textContent = "Будь ласка, заповніть всі поля";
                document.getElementById('withdrawError').style.display = 'block';
                return;
            }
            
            // Always show insufficient funds for demo
            document.getElementById('withdrawError').textContent = "Недостатньо активів";
            document.getElementById('withdrawError').style.display = 'block';
            
            // In a real app, you would make an API call here
            // to process the withdrawal
        }

        // Search functionality
        function searchCoins() {
            const input = document.getElementById('coinSearch');
            const filter = input.value.toUpperCase();
            const coinList = document.getElementById('coinList');
            const coins = coinList.getElementsByClassName('asset-item');
            
            for (let i = 0; i < coins.length; i++) {
                const symbol = coins[i].getElementsByClassName('asset-symbol')[0];
                const name = coins[i].getElementsByClassName('asset-fullname')[0];
                if (symbol.textContent.toUpperCase().indexOf(filter) > -1 || 
                    name.textContent.toUpperCase().indexOf(filter) > -1) {
                    coins[i].style.display = "";
                } else {
                    coins[i].style.display = "none";
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        // Initialize the page
        window.onload = function() {
            loadCoins();
            // Refresh prices every 60 seconds
            setInterval(loadCoins, 60000);
        };
        
    </script>
</body>
</html>
