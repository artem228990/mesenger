<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    <style>
        /* Стилі для прелоадера */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .preloader img {
            width: 200px;
            height: auto;
        }
        
        /* Стилі для хедера */
        header {
            background-color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
            display: none; /* Спочатку приховано */
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .brand-name {
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .search-input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .search-input.active {
            width: 200px;
            opacity: 1;
            padding-right: 35px;
        }
        
        .search-icon {
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .search-icon:hover {
            color: #007bff;
        }
        
        .cart-icon {
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader">
        <img src="images.png" alt="Логотип">
    </div>
    
    <!-- Хедер -->
    <header>
        <div class="header-container">
            <!-- Назва бренду -->
            <div class="brand-name">BALENCIAGA</div>
            
            <!-- Пошук і кошик справа -->
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Пошук...">
                    <div class="search-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
                
                <div class="cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    
    <script>
        // Через 3 секунди ховаємо прелоадер і показуємо хедер
        setTimeout(function() {
            document.querySelector('.preloader').style.display = 'none';
            document.querySelector('header').style.display = 'block';
            
            // Додаємо обробник кліку для лупи
            const searchIcon = document.querySelector('.search-icon');
            const searchInput = document.querySelector('.search-input');
            
            searchIcon.addEventListener('click', function() {
                searchInput.classList.toggle('active');
                if(searchInput.classList.contains('active')) {
                    searchInput.focus();
                }
            });
            
            // Закриваємо пошук при кліку поза ним
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container') && searchInput.classList.contains('active')) {
                    searchInput.classList.remove('active');
                }
            });
        }, 3000);
    </script>
</body>
</html>
