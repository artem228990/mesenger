<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Messenger</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --accent-color: #6a1b9a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --online-status: #4caf50;
            --offline-status: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Авторизація */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .dm-icon {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            line-height: 60px;
            margin-bottom: 1rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #7b2cbf;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-color);
        }

        /* Модальні вікна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        /* Основний інтерфейс */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100%;
            background: var(--bg-darker);
            z-index: 10;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background: var(--online-status);
        }

        .offline {
            background: var(--offline-status);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 15px;
        }

        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a.active {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list {
            padding: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .chat-item:hover {
            background: var(--bg-darker);
        }

        .chat-info {
            margin-left: 10px;
            flex: 1;
        }

        .chat-name {
            font-weight: bold;
        }

        .last-msg {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .active-chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.received {
            background: var(--bg-darker);
            align-self: flex-start;
        }

        .message.sent {
            background: var(--accent-color);
            align-self: flex-end;
        }

        .msg-time {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            text-align: right;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background: var(--bg-darker);
            border-top: 1px solid var(--border-color);
            gap: 5px;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
        }

        .message-actions {
            display: flex;
            gap: 5px;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: var(--bg-darker);
            border-radius: 8px;
            padding: 10px;
            display: none;
        }

        .emoji-picker.active {
            display: block;
        }

        .emoji-btn {
            font-size: 20px;
            cursor: pointer;
        }

        /* Налаштування профілю */
        .settings-content {
            background: var(--bg-darker);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Адаптивність */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
            }
        }

        /* Смайлики */
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* Голосові повідомлення */
        .voice-message-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Фото */
        .image-message {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <span class="dm-icon">DM</span>
            <h1>Dark Messenger</h1>
        </div>
        <div class="auth-buttons">
            <button id="login-btn" class="btn">Увійти</button>
            <button id="register-btn" class="btn btn-secondary">Реєстрація</button>
        </div>
    </div>

    <!-- Модальні вікна авторизації -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вхід</h2>
            <form id="login-form">
                <input type="email" placeholder="Пошта" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn">Увійти</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Реєстрація</h2>
            <form id="register-form">
                <input type="text" placeholder="Ім'я" required>
                <input type="text" placeholder="Юзернейм" required>
                <input type="email" placeholder="Пошта" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="btn">Зареєструватись</button>
            </form>
        </div>
    </div>

    <!-- Основний інтерфейс -->
    <div id="app" class="hidden">
        <header class="app-header">
            <button id="menu-btn" class="icon-btn">☰</button>
            <h2 id="current-screen">Чати</h2>
            <button id="search-btn" class="icon-btn">🔍</button>
        </header>

        <div class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Аватар" class="avatar" id="user-avatar">
                <div>
                    <span id="username-display">User123</span>
                    <div class="status online" id="user-status"></div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-screen="chats">Чати</a></li>
                    <li><a href="#" data-screen="contacts">Контакти</a></li>
                    <li><a href="#" data-screen="settings">Налаштування</a></li>
                    <li><a href="#" id="logout-btn">Вийти</a></li>
                </ul>
            </nav>
        </div>

        <div class="search-bar hidden">
            <input type="text" placeholder="Пошук людей..." id="search-input">
            <button id="close-search" class="icon-btn">✕</button>
        </div>

        <!-- Екран чатів -->
        <div class="chat-area" id="chats-screen">
            <div class="chat-list" id="chat-list">
                <!-- Чати будуть тут -->
            </div>

            <div class="active-chat hidden" id="active-chat">
                <div class="chat-header">
                    <button id="back-to-chats" class="icon-btn">←</button>
                    <span class="chat-with" id="chat-with-user"></span>
                </div>
                <div class="messages" id="chat-messages">
                    <!-- Повідомлення тут -->
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Написати повідомлення..." id="message-input">
                    <div class="message-actions">
                        <button id="emoji-btn" class="icon-btn emoji-btn">😊</button>
                        <button id="image-btn" class="icon-btn">🖼️</button>
                        <button id="voice-btn" class="voice-message-btn">🎤</button>
                        <button id="send-btn" class="icon-btn">➤</button>
                    </div>
                    <div class="emoji-picker" id="emoji-picker">
                        <div class="emoji-container" id="emoji-container">
                            <!-- Смайлики будуть тут -->
                        </div>
                    </div>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <input type="file" id="voice-upload" accept="audio/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- Екран контактів -->
        <div class="chat-area hidden" id="contacts-screen">
            <div class="chat-list" id="contacts-list">
                <!-- Контакти тут -->
            </div>
        </div>

        <!-- Екран налаштувань -->
        <div class="chat-area hidden" id="settings-screen">
            <div class="settings-content">
                <h2>Налаштування профілю</h2>
                <div class="avatar-upload">
                    <img src="https://via.placeholder.com/100" alt="Аватар" class="avatar-preview" id="avatar-preview">
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <button class="btn" id="change-avatar-btn">Змінити аватар</button>
                </div>
                <form id="profile-form">
                    <input type="text" id="profile-name" placeholder="Ім'я" required>
                    <input type="text" id="profile-username" placeholder="Юзернейм" required>
                    <input type="email" id="profile-email" placeholder="Пошта" required>
                    <button type="submit" class="btn">Зберегти зміни</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // База даних (LocalStorage)
        let usersDB = JSON.parse(localStorage.getItem('users')) || [];
        let chatsDB = JSON.parse(localStorage.getItem('chats')) || [];
        let currentUser = null;
        let currentChat = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Емоджі для вибору
        const emojis = ["😀", "😃", "😄", "😁", "😆", "😅", "😂", "🤣", "😊", "😇", "🙂", "🙃", "😉", "😌", "😍", "🥰", "😘", "😗", "😙", "😚", "😋", "😛", "😝", "😜", "🤪", "🤨", "🧐", "🤓", "😎", "🤩", "🥳", "😏", "😒", "😞", "😔", "😟", "😕", "🙁", "☹️", "😣", "😖", "😫", "😩", "🥺", "😢", "😭", "😤", "😠", "😡", "🤬", "🤯", "😳", "🥵", "🥶", "😱", "😨", "😰", "😥", "😓", "🤗", "🤔", "🤭", "🤫", "🤥", "😶", "😐", "😑", "😬", "🙄", "😯", "😦", "😧", "😮", "😲", "🥱", "😴", "🤤", "😪", "😵", "🤐", "🥴", "🤢", "🤮", "🤧", "😷", "🤒", "🤕", "🤑", "🤠", "😈", "👿", "👹", "👺", "🤡", "💩", "👻", "💀", "☠️", "👽", "👾", "🤖", "🎃", "😺", "😸", "😹", "😻", "😼", "😽", "🙀", "😿", "😾"];

        // Додамо тестових користувачів, якщо база пуста
        if (usersDB.length === 0) {
            usersDB = [
                {
                    uid: "1",
                    name: "Іван",
                    username: "ivan123",
                    email: "ivan@example.com",
                    password: "password123",
                    avatar: "https://i.pravatar.cc/150?img=1",
                    status: "online"
                },
                {
                    uid: "2",
                    name: "Марія",
                    username: "maria456",
                    email: "maria@example.com",
                    password: "password123",
                    avatar: "https://i.pravatar.cc/150?img=2",
                    status: "online"
                },
                {
                    uid: "3",
                    name: "Петро",
                    username: "petro789",
                    email: "petro@example.com",
                    password: "password123",
                    avatar: "https://i.pravatar.cc/150?img=3",
                    status: "offline"
                }
            ];
            localStorage.setItem('users', JSON.stringify(usersDB));
            
            // Створюємо чати між усіма користувачами
            createChatBetweenAllUsers();
        }

        // Функція для створення чатів між усіма користувачами
        function createChatBetweenAllUsers() {
            for (let i = 0; i < usersDB.length; i++) {
                for (let j = i + 1; j < usersDB.length; j++) {
                    const chatExists = chatsDB.some(chat => 
                        (chat.participants.includes(usersDB[i].uid) && 
                        (chat.participants.includes(usersDB[j].uid))
                    );
                    
                    if (!chatExists) {
                        const newChat = {
                            id: Date.now().toString() + i + j,
                            participants: [usersDB[i].uid, usersDB[j].uid],
                            messages: [],
                            createdAt: new Date().toISOString()
                        };
                        chatsDB.push(newChat);
                    }
                }
            }
            localStorage.setItem('chats', JSON.stringify(chatsDB));
        }

        // DOM елементи
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginModal = document.getElementById('login-modal');
        const registerModal = document.getElementById('register-modal');
        const closeButtons = document.querySelectorAll('.close');
        const app = document.getElementById('app');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const searchBtn = document.getElementById('search-btn');
        const searchBar = document.querySelector('.search-bar');
        const closeSearch = document.getElementById('close-search');
        const logoutBtn = document.getElementById('logout-btn');
        const backToChats = document.getElementById('back-to-chats');
        const chatList = document.getElementById('chat-list');
        const activeChat = document.getElementById('active-chat');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatar = document.getElementById('user-avatar');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatWithUser = document.getElementById('chat-with-user');
        const contactsList = document.getElementById('contacts-list');
        const searchInput = document.getElementById('search-input');
        const currentScreen = document.getElementById('current-screen');
        const screens = {
            chats: document.getElementById('chats-screen'),
            contacts: document.getElementById('contacts-screen'),
            settings: document.getElementById('settings-screen')
        };
        const navLinks = document.querySelectorAll('nav a');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarPreview = document.getElementById('avatar-preview');
        const changeAvatarBtn = document.getElementById('change-avatar-btn');
        const profileForm = document.getElementById('profile-form');
        const profileName = document.getElementById('profile-name');
        const profileUsername = document.getElementById('profile-username');
        const profileEmail = document.getElementById('profile-email');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const emojiContainer = document.getElementById('emoji-container');
        const imageBtn = document.getElementById('image-btn');
        const imageUpload = document.getElementById('image-upload');
        const voiceBtn = document.getElementById('voice-btn');
        const voiceUpload = document.getElementById('voice-upload');

        // Заповнюємо контейнер смайликів
        emojis.forEach(emoji => {
            const emojiElement = document.createElement('span');
            emojiElement.className = 'emoji';
            emojiElement.textContent = emoji;
            emojiElement.addEventListener('click', () => {
                messageInput.value += emoji;
            });
            emojiContainer.appendChild(emojiElement);
        });

        // Перевірка, чи користувач вже ввійшов
        const loggedInUser = localStorage.getItem('currentUser');
        if (loggedInUser) {
            currentUser = JSON.parse(loggedInUser);
            initApp();
        }

        // Відкриття модалок
        loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
        registerBtn.addEventListener('click', () => registerModal.style.display = 'flex');

        // Закриття модалок
        closeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                loginModal.style.display = 'none';
                registerModal.style.display = 'none';
            });
        });

        // Реєстрація
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = e.target[0].value.trim();
            const username = e.target[1].value.trim().toLowerCase();
            const email = e.target[2].value.trim();
            const password = e.target[3].value.trim();

            if (!name || !username || !email || !password) {
                alert("Усі поля обов'язкові!");
                return;
            }

            // Перевірка на унікальність email
            const emailExists = usersDB.some(user => user.email === email);
            if (emailExists) {
                alert("Користувач з такою поштою вже існує!");
                return;
            }

            // Перевірка на унікальність юзернейму
            const usernameExists = usersDB.some(user => user.username === username);
            if (usernameExists) {
                alert("Цей юзернейм вже зайнятий!");
                return;
            }

            // Додавання нового користувача
            const newUser = {
                uid: Date.now().toString(),
                name,
                username,
                email,
                password,
                avatar: "https://i.pravatar.cc/150?img=" + Math.floor(Math.random() * 70),
                status: "online"
            };
            
            usersDB.push(newUser);
            localStorage.setItem('users', JSON.stringify(usersDB));
            
            // Створюємо чати з новим користувачем для всіх існуючих користувачів
            usersDB.forEach(user => {
                if (user.uid !== newUser.uid) {
                    const newChat = {
                        id: Date.now().toString() + user.uid + newUser.uid,
                        participants: [user.uid, newUser.uid],
                        messages: [],
                        createdAt: new Date().toISOString()
                    };
                    chatsDB.push(newChat);
                }
            });
            localStorage.setItem('chats', JSON.stringify(chatsDB));
            
            // Автоматичний вхід після реєстрації
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            initApp();
            alert("Реєстрація успішна!");
            registerModal.style.display = 'none';
            e.target.reset();
        });

        // Вхід
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target[0].value.trim();
            const password = e.target[1].value.trim();

            // Пошук користувача
            const user = usersDB.find(user => user.email === email && user.password === password);

            if (!user) {
                alert("Невірна пошта або пароль!");
                return;
            }

            // Вхід у систему
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            initApp();
            loginModal.style.display = 'none';
            e.target.reset();
        });

        // Ініціалізація додатку
        function initApp() {
            app.classList.remove('hidden');
            document.querySelector('.auth-container').style.display = 'none';

            // Оновлення інтерфейсу
            usernameDisplay.textContent = currentUser.username;
            userAvatar.src = currentUser.avatar;
            avatarPreview.src = currentUser.avatar;
            document.getElementById('user-status').className = `status ${currentUser.status}`;
            
            // Заповнення профілю
            profileName.value = currentUser.name;
            profileUsername.value = currentUser.username;
            profileEmail.value = currentUser.email;

            // Завантаження даних
            loadChats();
            loadContacts();
        }

        // Завантаження чатів
        function loadChats() {
            chatList.innerHTML = '';
            
            const userChats = chatsDB.filter(chat => 
                chat.participants.includes(currentUser.uid)
            );
            
            for (const chat of userChats) {
                const participantId = chat.participants.find(id => id !== currentUser.uid);
                const user = usersDB.find(u => u.uid === participantId);
                
                if (user) {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.userId = user.uid;
                    chatItem.innerHTML = `
                        <img src="${user.avatar}" alt="Аватар" class="avatar">
                        <div class="chat-info">
                            <span class="chat-name">${user.name}</span>
                            <span class="last-msg">${chat.messages.length > 0 ? 
                                (chat.messages[chat.messages.length-1].type === 'text' ? 
                                    chat.messages[chat.messages.length-1].text : 
                                    chat.messages[chat.messages.length-1].type === 'image' ? 
                                        '📷 Фото' : 
                                        chat.messages[chat.messages.length-1].type === 'voice' ? 
                                            '🎤 Голосове повідомлення' : 
                                            'Немає повідомлень') 
                                : 'Немає повідомлень'}</span>
                        </div>
                        <div class="status ${user.status}"></div>
                    `;
                    
                    chatItem.addEventListener('click', () => openChat(user));
                    chatList.appendChild(chatItem);
                }
            }
        }

        // Завантаження контактів
        function loadContacts() {
            contactsList.innerHTML = '';
            
            const contacts = usersDB.filter(user => user.uid !== currentUser.uid);
            
            contacts.forEach(user => {
                const contactItem = document.createElement('div');
                contactItem.className = 'chat-item';
                contactItem.dataset.userId = user.uid;
                contactItem.innerHTML = `
                    <img src="${user.avatar}" alt="Аватар" class="avatar">
                    <div class="chat-info">
                        <span class="chat-name">${user.name} (@${user.username})</span>
                        <span class="last-msg">${user.status === 'online' ? 'В мережі' : 'Не в мережі'}</span>
                    </div>
                    <div class="status ${user.status}"></div>
                `;
                
                contactItem.addEventListener('click', () => openChat(user));
                contactsList.appendChild(contactItem);
            });
        }

        // Відкриття чату
        function openChat(user) {
            currentChat = user;
            chatWithUser.textContent = user.name;
            
            // Очищення повідомлень
            chatMessages.innerHTML = '';
            
            // Пошук чату
            let chat = chatsDB.find(chat => 
                chat.participants.includes(currentUser.uid) && 
                chat.participants.includes(user.uid)
            );
            
            // Відображення повідомлень
            if (chat && chat.messages) {
                chat.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender === currentUser.uid ? 'sent' : 'received'}`;
                    
                    if (msg.type === 'text') {
                        messageDiv.innerHTML = `
                            <span class="msg-text">${msg.text}</span>
                            <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        `;
                    } else if (msg.type === 'image') {
                        messageDiv.innerHTML = `
                            <img src="${msg.content}" class="image-message" alt="Фото">
                            <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        `;
                    } else if (msg.type === 'voice') {
                        messageDiv.innerHTML = `
                            <audio controls src="${msg.content}"></audio>
                            <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        `;
                    }
                    
                    chatMessages.appendChild(messageDiv);
                });
            }
            
            // Прокрутка до останнього повідомлення
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Переключення екранів
            document.querySelector('.chat-list').classList.add('hidden');
            activeChat.classList.remove('hidden');
        }

        // Надсилання текстового повідомлення
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            
            // Пошук чату
            let chat = chatsDB.find(chat => 
                chat.participants.includes(currentUser.uid) && 
                chat.participants.includes(currentChat.uid)
            );
            
            if (!chat) {
                chat = {
                    id: Date.now().toString(),
                    participants: [currentUser.uid, currentChat.uid],
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                chatsDB.push(chat);
            }
            
            // Додавання повідомлення
            const newMessage = {
                type: 'text',
                sender: currentUser.uid,
                text,
                timestamp: Date.now()
            };
            
            chat.messages.push(newMessage);
            localStorage.setItem('chats', JSON.stringify(chatsDB));
            
            // Оновлення інтерфейсу
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            messageDiv.innerHTML = `
                <span class="msg-text">${text}</span>
                <span class="msg-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            `;
            chatMessages.appendChild(messageDiv);
            
            // Очищення поля вводу
            messageInput.value = '';
            
            // Прокрутка до останнього повідомлення
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Оновлення списку чатів
            loadChats();
        }

        // Надсилання фото
        function sendImage(file) {
            if (!file || !currentChat) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Пошук чату
                let chat = chatsDB.find(chat => 
                    chat.participants.includes(currentUser.uid) && 
                    chat.participants.includes(currentChat.uid)
                );
                
                if (!chat) {
                    chat = {
                        id: Date.now().toString(),
                        participants: [currentUser.uid, currentChat.uid],
                        messages: [],
                        createdAt: new Date().toISOString()
                    };
                    chatsDB.push(chat);
                }
                
                // Додавання повідомлення
                const newMessage = {
                    type: 'image',
                    sender: currentUser.uid,
                    content: e.target.result,
                    timestamp: Date.now()
                };
                
                chat.messages.push(newMessage);
                localStorage.setItem('chats', JSON.stringify(chatsDB));
                
                // Оновлення інтерфейсу
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `
                    <img src="${e.target.result}" class="image-message" alt="Фото">
                    <span class="msg-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                `;
                chatMessages.appendChild(messageDiv);
                
                // Прокрутка до останнього повідомлення
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Оновлення списку чатів
                loadChats();
            };
            reader.readAsDataURL(file);
        }

        // Запис голосового повідомлення
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendVoiceMessage(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
            } catch (error) {
                console.error('Помилка запису:', error);
                alert('Не вдалося отримати доступ до мікрофона');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                
                // Зупиняємо всі треки в потоці
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        // Надсилання голосового повідомлення
        function sendVoiceMessage(blob) {
            if (!blob || !currentChat) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Пошук чату
                let chat = chatsDB.find(chat => 
                    chat.participants.includes(currentUser.uid) && 
                    chat.participants.includes(currentChat.uid)
                );
                
                if (!chat) {
                    chat = {
                        id: Date.now().toString(),
                        participants: [currentUser.uid, currentChat.uid],
                        messages: [],
                        createdAt: new Date().toISOString()
                    };
                    chatsDB.push(chat);
                }
                
                // Додавання повідомлення
                const newMessage = {
                    type: 'voice',
                    sender: currentUser.uid,
                    content: e.target.result,
                    timestamp: Date.now()
                };
                
                chat.messages.push(newMessage);
                localStorage.setItem('chats', JSON.stringify(chatsDB));
                
                // Оновлення інтерфейсу
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `
                    <audio controls src="${e.target.result}"></audio>
                    <span class="msg-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                `;
                chatMessages.appendChild(messageDiv);
                
                // Прокрутка до останнього повідомлення
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Оновлення списку чатів
                loadChats();
            };
            reader.readAsDataURL(blob);
        }

        // Обробники подій
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                emojiPicker.classList.remove('active');
            }
        });

        imageBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                sendImage(e.target.files[0]);
                e.target.value = ''; // Очищаємо input
            }
        });

        voiceBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Надсилання повідомлення при натисканні кнопки
        sendBtn.addEventListener('click', sendMessage);

        // Надсилання повідомлення при натисканні Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Вихід
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');
            app.classList.add('hidden');
            document.querySelector('.auth-container').style.display = 'flex';
        });

        // Бокове меню
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Пошук
        searchBtn.addEventListener('click', () => {
            searchBar.classList.remove('hidden');
            searchInput.focus();
        });

        closeSearch.addEventListener('click', () => {
            searchBar.classList.add('hidden');
            searchInput.value = '';
            loadContacts();
        });

        // Повернення до списку чатів
        backToChats.addEventListener('click', () => {
            document.querySelector('.chat-list').classList.remove('hidden');
            activeChat.classList.add('hidden');
            currentChat = null;
        });

        // Навігація
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const screen = link.dataset.screen;
                
                // Оновлення активного посилання
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Переключення екранів
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screens[screen].classList.remove('hidden');
                currentScreen.textContent = link.textContent;
                
                // Закриття бокового меню
                sidebar.classList.remove('active');
            });
        });

        // Зміна аватара
        changeAvatarBtn.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                    userAvatar.src = event.target.result;
                    currentUser.avatar = event.target.result;
                    
                    // Оновлення в базі даних
                    const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
                    if (userIndex !== -1) {
                        usersDB[userIndex].avatar = event.target.result;
                        localStorage.setItem('users', JSON.stringify(usersDB));
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Оновлення профілю
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = profileName.value.trim();
            const username = profileUsername.value.trim().toLowerCase();
            const email = profileEmail.value.trim();
            
            // Валідація
            if (!name || !username || !email) {
                alert("Усі поля обов'язкові!");
                return;
            }

            // Перевірка на унікальність email (якщо змінено)
            if (email !== currentUser.email) {
                const emailExists = usersDB.some(user => 
                    user.email === email && 
                    user.uid !== currentUser.uid
                );
                if (emailExists) {
                    alert("Користувач з такою поштою вже існує!");
                    return;
                }
            }

            // Перевірка на унікальність юзернейму (якщо змінено)
            if (username !== currentUser.username) {
                const usernameExists = usersDB.some(user => 
                    user.username === username && 
                    user.uid !== currentUser.uid
                );
                if (usernameExists) {
                    alert("Цей юзернейм вже зайнятий!");
                    return;
                }
            }

            // Оновлення даних
            currentUser.name = name;
            currentUser.username = username;
            currentUser.email = email;
            
            // Оновлення в базі даних
            const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
            if (userIndex !== -1) {
                usersDB[userIndex] = {...currentUser};
                localStorage.setItem('users', JSON.stringify(usersDB));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            // Оновлення інтерфейсу
            usernameDisplay.textContent = username;
            loadChats();
            loadContacts();
            
            alert("Профіль оновлено!");
        });
    </script>
