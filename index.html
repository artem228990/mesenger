<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Wallet</title>
  <style>
    body {
      margin: 0;
      background-color: #121212; /* плоский вигорілий чорний фон */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 4px 16px;
      background: linear-gradient(to right, #121212, #0d0d0d, #1a1a1a); /* градієнт у хедері */
      border-bottom: 1px solid #222;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      height: 60px;
      box-sizing: border-box;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .nickname {
      max-width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: auto;
      font-size: 16px;
      font-weight: 500;
      line-height: 40px;
    }

    .balance {
      margin-right: 10px;
      font-size: 16px;
      font-weight: bold;
      line-height: 40px;
    }

    .ton-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: drop-shadow(0 0 3px #00f0ff88);
      align-self: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar" />
    <div class="nickname">KosiakDeveloperLongName</div>
    <div class="balance">0.00</div>
    <img src="https://seeklogo.com/images/T/toncoin-ton-logo-6D7D55D97F-seeklogo.com.png" alt="TON" class="ton-logo" />
  </header>
</body>
</html>
