<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Messenger – Вхід/Реєстрація</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhO-l7hHZjFCC9YJq1GYH445jphDmjGZY",
      authDomain: "dark-mesenger.firebaseapp.com",
      projectId: "dark-mesenger",
      storageBucket: "dark-mesenger.firebasestorage.app",
      messagingSenderId: "629206445270",
      appId: "1:629206445270:web:8fec4853b432a4f4f66d77",
      measurementId: "G-171K0PBQWZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleRegister = async function() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const username = document.getElementById('regUsername').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, {
          displayName: username
        });
        alert('Успішна реєстрація!');
        location.reload();
      } catch (error) {
        alert('Помилка: ' + error.message);
      }
    }

    window.handleLogin = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "main.html";
      } catch (error) {
        alert('Помилка входу: ' + error.message);
      }
    }
  </script>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    .switch a {
      color: cyan;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Вхід</h2>
    <input type="email" id="loginEmail" placeholder="Електронна пошта" />
    <input type="password" id="loginPassword" placeholder="Пароль" />
    <button onclick="handleLogin()">Увійти</button>
    <div class="switch">Немає акаунту? <a onclick="toggleForm()">Зареєструватися</a></div>
  </div>

  <div class="container" id="registerBox" style="display: none;">
    <h2>Реєстрація</h2>
    <input type="text" id="regUsername" placeholder="Нікнейм" />
    <input type="email" id="regEmail" placeholder="Електронна пошта" />
    <input type="password" id="regPassword" placeholder="Пароль" />
    <button onclick="handleRegister()">Зареєструватися</button>
    <div class="switch">Вже є акаунт? <a onclick="toggleForm()">Увійти</a></div>
  </div>

  <script>
    function toggleForm() {
      const login = document.getElementById('loginBox');
      const reg = document.getElementById('registerBox');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
