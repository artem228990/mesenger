<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapLines - Криптовалютна біржа</title>
    <style>
      
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #0f0f0f;
        color: #f5f5f5;
    }

    /* Header Styles */
    header {
        background-color: #1a1a1a;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        box-shadow: 0 2px 10px rgba(255,165,0,0.1);
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #ffa500;
        margin-right: 30px;
    }

    .left-header, .right-header {
        display: flex;
        align-items: center;
    }

    .nav-btn {
        background: none;
        border: none;
        color: #bbb;
        padding: 8px 15px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        transition: all 0.3s;
    }

    .nav-btn:hover {
        background-color: #222;
        color: #ffa500;
    }

    .nav-btn.active {
        color: #ffa500;
        background-color: #222;
    }

    .nav-btn i {
        margin-right: 5px;
    }

    .account-btn {
        background-color: #ffa500;
        color: #000;
        padding: 8px 15px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 15px;
        border: none;
    }

    .language-btn {
        background: none;
        border: none;
        color: #aaa;
        padding: 8px;
        cursor: pointer;
        margin-left: 15px;
    }

    /* Main Content Styles */
    .main-content {
        display: flex;
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .balance-section {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        width: 100%;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .balance-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .balance-title {
        font-size: 16px;
        color: #ccc;
    }

    .total-balance {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .balance-change {
        color: #00cc66;
        font-size: 14px;
    }

    .search-bar {
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        width: 100%;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .search-container {
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 10px 15px 10px 40px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #f5f5f5;
        font-size: 14px;
        transition: all 0.3s;
    }

    .search-input:focus {
        outline: none;
        border-color: #ffa500;
        background-color: #1a1a1a;
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
    }

    .assets-section {
        background-color: #1a1a1a;
        border-radius: 8px;
        width: 100%;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(255,165,0,0.05);
    }

    .assets-header {
        display: flex;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        background-color: #222;
    }

    .asset-header-item {
        flex: 1;
        font-size: 14px;
        color: #ffa500;
        text-align: left;
        font-weight: bold;
    }

    .asset-header-item:first-child {
        flex: 2;
    }

    .asset-header-item:last-child {
        flex: 1.5;
    }

    .asset-list {
        list-style: none;
        max-height: 600px;
        overflow-y: auto;
    }

    .asset-item {
        display: flex;
        padding: 15px 20px;
        border-bottom: 1px solid #333;
        align-items: center;
        transition: background-color 0.3s;
    }

    .asset-item:hover {
        background-color: #222;
    }

    .asset-name {
        flex: 2;
        display: flex;
        align-items: center;
    }

    .asset-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border-radius: 50%;
    }

    .asset-symbol {
        font-weight: bold;
        margin-right: 5px;
    }

    .asset-fullname {
        color: #aaa;
        font-size: 14px;
    }

    .asset-price, .asset-change, .asset-balance {
        flex: 1;
        text-align: left;
    }

    .asset-actions {
        flex: 1.5;
        display: flex;
        gap: 8px;
    }

    .action-btn {
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        border: none;
        transition: all 0.2s;
    }

    .deposit-btn {
        background-color: #ffa500;
        color: black;
    }

  .withdraw-btn {
    background-color: #00cc66;
    color: white;
}


    .action-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .asset-change.positive {
        color: #00cc66;
    }

    .asset-change.negative {
        color: #ff4444;
    }

    .zero-balance {
        color: #777;
        font-style: italic;
    }

    .hidden {
        display: none;
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: #999;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #1a1a1a;
        padding: 25px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 4px 20px rgba(255,165,0,0.2);
        color: #fff;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .modal-title {
        font-size: 18px;
        font-weight: bold;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
    }

    .wallet-address {
        background-color: #2a2a2a;
        padding: 12px;
        border-radius: 4px;
        margin: 15px 0;
        font-family: monospace;
        word-break: break-all;
        color: #ffa500;
    }

    .copy-btn {
        background-color: #ffa500;
        color: black;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .copy-btn:hover {
        background-color: #e69500;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #fff;
    }

    .submit-btn {
        background-color: #ffa500;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
    }

    .submit-btn:hover {
        background-color: #e69500;
    }

    .alert {
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        text-align: center;
        display: none;
    }

    .alert-error {
        background-color: #2a0000;
        color: #ff4444;
        border: 1px solid #ff4444;
    }

    .price-container {
        display: flex;
        flex-direction: column;
    }

    .buy-price {
        color: #00cc66;
    }

    .sell-price {
        color: #ff3300;
        margin-top: 3px;
        font-size: 13px;
    }

    .spread {
        font-size: 11px;
        color: #888;
        margin-top: 2px;
    }

    .coin-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        border-radius: 50%;
    }

/* Підсвітка кнопок при наведенні */
.nav-btn:hover, .account-btn:hover, .language-btn:hover {
    box-shadow: 0 0 8px #ffa500;
}

/* Підсвітка активної кнопки */
.nav-btn.active {
    box-shadow: 0 0 10px #ffa500;
}

/* Підсвітка при наведенні на рядок з монетою */
.asset-item:hover {
    box-shadow: 0 0 10px rgba(255,165,0,0.2);
    background-color: #1f1f1f;
}

/* Підсвітка кнопок дій */
.action-btn:hover {
    box-shadow: 0 0 8px rgba(255,165,0,0.5);
}

/* Підсвітка модального вікна */
.modal-content {
    box-shadow: 0 0 25px rgba(255,165,0,0.3);
}

/* Підсвітка полів вводу при фокусі */
.input-field:focus {
    border-color: #ffa500;
    box-shadow: 0 0 8px rgba(255,165,0,0.4);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #ffa500;
    margin-right: 30px;
    text-shadow: 0 0 10px #ffa500, 0 0 20px #ff8c00;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <header>
        <div class="left-header">
            <div class="logo">SwapLines</div>
            <button class="nav-btn active"><i class="fas fa-exchange-alt"></i> Торговля</button>
            <button class="nav-btn"><i class="fas fa-chart-line"></i> Фьючерсы</button>
            <button class="nav-btn"><i class="fas fa-tools"></i> Инструменты</button>
            <button class="nav-btn"><i class="fas fa-wallet"></i> Купить Крипту</button>
            <button class="nav-btn"><i class="fas fa-file-alt"></i> Документация</button>
            <button class="nav-btn"><i class="fas fa-id-card"></i> Наша Карта</button>
        </div>
        <div class="right-header">
            <button class="nav-btn"><i class="fas fa-wallet"></i> Депозит</button>
            <button class="nav-btn"><i class="fas fa-history"></i> История</button>
            <button class="nav-btn"><i class="fas fa-coins"></i> Активы</button>
            <button class="account-btn"><i class="fas fa-user"></i> Аккаунт</button>
            <button class="language-btn">RU</button>
        </div>
    </header>
    <div class="main-content">
        <div style="width: 100%;">
            <div class="balance-section">
                <div class="balance-header">
                    <div>
                        <div class="balance-title">Общий баланс</div>
                        <div class="total-balance">$0.00</div>
                        <div class="balance-change">+0.00% (24ч)</div>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="coinSearch" placeholder="Поиск монет..." onkeyup="searchCoins()">
                </div>
            </div>
            <div class="assets-section">
                <div class="assets-header">
                    <div class="asset-header-item">Актив</div>
                    <div class="asset-header-item">Цена (Покупка/Продажа)</div>
                    <div class="asset-header-item">Изм. (24ч)</div>
                    <div class="asset-header-item">Баланс</div>
                    <div class="asset-header-item">Действия</div>
                </div>
                <ul class="asset-list" id="coinList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка данных...
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <!-- Deposit Modal -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <img id="depositCoinIcon" class="coin-icon" src="">
                    <span id="depositCoinName"></span>
                </div>
                <button class="close-btn" onclick="closeModal('depositModal')">&times;</button>
            </div>
            <p>Отправьте средства на этот адрес:</p>
            <div class="wallet-address" id="depositAddress">
                0x71C7656EC7ab88b098defB751B7401B5f6d8976F
            </div>
            <button class="copy-btn" onclick="copyToClipboard('depositAddress')">
                <i class="fas fa-copy"></i> Скопировать адрес
            </button>
            <p style="margin-top: 15px; font-size: 12px; color: #666;">
                <i class="fas fa-exclamation-circle"></i> Отправляйте только <span id="depositCoinSymbol"></span> на этот адрес.
            </p>
        </div>
    </div>
    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
             <div class="modal-title">
    <img id="withdrawCoinIcon" class="coin-icon" src="">
    <span id="withdrawCoinName"></span>
    <span id="withdrawCoinSymbol" style="margin-left: 5px; color: #aaa;"></span>
</div>

                <button class="close-btn" onclick="closeModal('withdrawModal')">&times;</button>
            </div>
            <div class="input-group">
                <label class="input-label">Адрес кошелька:</label>
                <input type="text" class="input-field" id="withdrawAddress" placeholder="0x...">
            </div>
            <div class="input-group">
                <label class="input-label">Число вывода монет:</label>
                <input type="text" class="input-field" id="withdrawAmount" placeholder="0.00">
            </div>
            <button class="submit-btn" onclick="attemptWithdraw()">Вывести</button>
            <div class="alert alert-error" id="withdrawError">
                Недостаточно активов
            </div>
        </div>
    </div>

   <script>
    let cryptocurrencies = [];

    // Генерація випадкової адреси гаманця
    function generateWalletAddress(prefix) {
        const chars = '0123456789ABCDEF';
        let result = '0x';
        for (let i = 0; i < 40; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    // Завантаження монет з API CoinGecko
    async function loadCoins() {
        const coinList = document.getElementById('coinList');
        coinList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Завантаження даних...</div>';

        try {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false');
            const data = await response.json();

            cryptocurrencies = data.map(coin => ({
                id: coin.id,
                symbol: coin.symbol.toUpperCase(),
                name: coin.name,
                price: coin.current_price,
                change: coin.price_change_percentage_24h,
                iconUrl: coin.image,
                walletAddress: generateWalletAddress(coin.symbol)
            }));

            coinList.innerHTML = '';

            cryptocurrencies.forEach(coin => {
                const currentPrice = coin.price;
                const sellPrice = currentPrice * 1.005;
                const changeClass = coin.change >= 0 ? 'positive' : 'negative';

                const li = document.createElement('li');
                li.className = 'asset-item';
                li.innerHTML = `
                    <div class="asset-name">
                        <img src="${coin.iconUrl}" alt="${coin.symbol}" class="asset-icon" onerror="this.src='https://via.placeholder.com/24'">
                        <span class="asset-symbol">${coin.symbol}</span>
                        <span class="asset-fullname">${coin.name}</span>
                    </div>
                    <div class="asset-price">
                        <div class="price-container">
                            <span class="buy-price">$${currentPrice.toFixed(4)}</span>
                            <span class="sell-price">$${sellPrice.toFixed(4)}</span>
                            <span class="spread">Спред: 0.5%</span>
                        </div>
                    </div>
                    <div class="asset-change ${changeClass}">${coin.change?.toFixed(2) ?? '0.00'}%</div>
                    <div class="asset-balance zero-balance">0 ${coin.symbol}</div>
                    <div class="asset-actions">
                        <button class="action-btn deposit-btn" onclick="openDepositModal('${coin.symbol}', '${coin.name}', '${coin.iconUrl}')">
                            <i class="fas fa-plus"></i> Поповнити
                        </button>
                        <button class="action-btn withdraw-btn" onclick="openWithdrawModal('${coin.symbol}', '${coin.name}', '${coin.iconUrl}')">
                            <i class="fas fa-minus"></i> Вивести
                        </button>
                    </div>
                `;
                coinList.appendChild(li);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
            coinList.innerHTML = '<div class="loading">Помилка завантаження даних. Спробуйте пізніше.</div>';
        }
    }

    // Відкриття модального вікна для поповнення
    function openDepositModal(symbol, name, iconUrl) {
        const coin = cryptocurrencies.find(c => c.symbol === symbol);
        document.getElementById('depositCoinName').textContent = name;
        document.getElementById('depositCoinSymbol').textContent = symbol;
        document.getElementById('depositAddress').textContent = coin.walletAddress;
        document.getElementById('depositCoinIcon').src = iconUrl;
        document.getElementById('depositModal').style.display = 'flex';
    }

    // Відкриття модального вікна для виводу
    function openWithdrawModal(symbol, name, iconUrl) {
        document.getElementById('withdrawCoinName').textContent = name;
        document.getElementById('withdrawCoinSymbol').textContent = symbol;
        document.getElementById('withdrawCoinIcon').src = iconUrl;
        document.getElementById('withdrawAddress').value = '';
        document.getElementById('withdrawAmount').value = '';
        document.getElementById('withdrawError').style.display = 'none';
        document.getElementById('withdrawModal').style.display = 'flex';
    }

    // Закриття модального вікна
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Копіювання адреси в буфер
    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).textContent;
        navigator.clipboard.writeText(text).then(() => {
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Скопійовано!';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });
    }

    // Спроба виводу коштів
    function attemptWithdraw() {
        const address = document.getElementById('withdrawAddress').value;
        const amount = document.getElementById('withdrawAmount').value;

        if (!address || !amount) {
            document.getElementById('withdrawError').textContent = "Будь ласка, заповніть всі поля";
            document.getElementById('withdrawError').style.display = 'block';
            return;
        }

        // Для демонстрації — завжди помилка
        document.getElementById('withdrawError').textContent = "Недостатньо активів";
        document.getElementById('withdrawError').style.display = 'block';
    }

    // Пошук монет
    function searchCoins() {
        const input = document.getElementById('coinSearch');
        const filter = input.value.toUpperCase();
        const coinList = document.getElementById('coinList');
        const coins = coinList.getElementsByClassName('asset-item');

        for (let i = 0; i < coins.length; i++) {
            const symbol = coins[i].getElementsByClassName('asset-symbol')[0];
            const name = coins[i].getElementsByClassName('asset-fullname')[0];
            if (symbol.textContent.toUpperCase().indexOf(filter) > -1 || 
                name.textContent.toUpperCase().indexOf(filter) > -1) {
                coins[i].style.display = "";
            } else {
                coins[i].style.display = "none";
            }
        }
    }

    // Закриття модалки при кліку поза вікном
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = 'none';
        }
    }

    // Запуск
    window.onload = function() {
        loadCoins();
        setInterval(loadCoins, 60000); // оновлення кожні 60 сек
    };
</script>

</body>
