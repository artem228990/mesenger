        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendVoiceMessage(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
            } catch (error) {
                console.error('ĞŸĞ¾Ğ¼Ğ¸Ğ»ĞºĞ° Ğ·Ğ°Ğ¿Ğ¸ÑÑƒ:', error);
                alert('ĞĞµ Ğ²Ğ´Ğ°Ğ»Ğ¾ÑÑ Ğ¾Ñ‚Ñ€Ğ¸Ğ¼Ğ°Ñ‚Ğ¸ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğ´Ğ¾ Ğ¼Ñ–ĞºÑ€Ğ¾Ñ„Ğ¾Ğ½Ğ°');
            }
        }

            }

        // ĞĞ°Ğ´ÑĞ¸Ğ»Ğ°Ğ½Ğ½Ñ Ğ¿Ğ¾Ğ²Ñ–Ğ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ½Ñ Ğ¿Ñ€Ğ¸ Ğ½Ğ°Ñ‚Ğ¸ÑĞºĞ°Ğ½Ğ½Ñ– ĞºĞ½Ğ¾Ğ¿ĞºĞ¸
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {

                sendMessage();

        // Ğ’Ğ¸Ñ…Ñ–Ğ´
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('currentUser');

            document.querySelector('.auth-container').style.display = 'flex';

        // Ğ‘Ğ¾ĞºĞ¾Ğ²Ğµ Ğ¼ĞµĞ½Ñ
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // ĞŸĞ¾ÑˆÑƒĞº
        searchBtn.addEventListener('click', () => {
            searchBar.classList.remove('hidden');
            searchInput.focus();
        });

        closeSearch.addEventListener('click', () => {
            searchBar.classList.add('hidden');
            searchInput.value = '';
            loadContacts();

        // ĞŸĞ¾Ğ²ĞµÑ€Ğ½ĞµĞ½Ğ½Ñ Ğ´Ğ¾ ÑĞ¿Ğ¸ÑĞºÑƒ Ñ‡Ğ°Ñ‚Ñ–Ğ²
        backToChats.addEventListener('click', () => {
            document.querySelector('.chat-list').classList.remove('hidden');
            activeChat.classList.add('hidden');
            currentChat = null;
        });

        // ĞĞ°Ğ²Ñ–Ğ³Ğ°Ñ†Ñ–Ñ
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const screen = link.dataset.screen;
                
                // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ°ĞºÑ‚Ğ¸Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ¿Ğ¾ÑĞ¸Ğ»Ğ°Ğ½Ğ½Ñ
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ½Ñ ĞµĞºÑ€Ğ°Ğ½Ñ–Ğ²
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screens[screen].classList.remove('hidden');
                currentScreen.textContent = link.textContent;
                
                // Ğ—Ğ°ĞºÑ€Ğ¸Ñ‚Ñ‚Ñ Ğ±Ğ¾ĞºĞ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¼ĞµĞ½Ñ
                sidebar.classList.remove('active');
            });
        });

        // Ğ—Ğ¼Ñ–Ğ½Ğ° Ğ°Ğ²Ğ°Ñ‚Ğ°Ñ€Ğ°
        changeAvatarBtn.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                    userAvatar.src = event.target.result;
                    currentUser.avatar = event.target.result;
                    
                    // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ² Ğ±Ğ°Ğ·Ñ– Ğ´Ğ°Ğ½Ğ¸Ñ…
                    const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
                    if (userIndex !== -1) {
                        usersDB[userIndex].avatar = event.target.result;
                        localStorage.setItem('users', JSON.stringify(usersDB));
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ¿Ñ€Ğ¾Ñ„Ñ–Ğ»Ñ
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = profileName.value.trim();
            const username = profileUsername.value.trim().toLowerCase();
            const email = profileEmail.value.trim();
            
            // Ğ’Ğ°Ğ»Ñ–Ğ´Ğ°Ñ†Ñ–Ñ
            if (!name || !username || !email) {
                alert("Ğ£ÑÑ– Ğ¿Ğ¾Ğ»Ñ Ğ¾Ğ±Ğ¾Ğ²'ÑĞ·ĞºĞ¾Ğ²Ñ–!");
                return;
            }

            // ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€ĞºĞ° Ğ½Ğ° ÑƒĞ½Ñ–ĞºĞ°Ğ»ÑŒĞ½Ñ–ÑÑ‚ÑŒ email (ÑĞºÑ‰Ğ¾ Ğ·Ğ¼Ñ–Ğ½ĞµĞ½Ğ¾)
            if (email !== currentUser.email) {
                const emailExists = usersDB.some(user => 
                    user.email === email && 
                    user.uid !== currentUser.uid
                );
                if (emailExists) {
                    alert("ĞšĞ¾Ñ€Ğ¸ÑÑ‚ÑƒĞ²Ğ°Ñ‡ Ğ· Ñ‚Ğ°ĞºĞ¾Ñ Ğ¿Ğ¾ÑˆÑ‚Ğ¾Ñ Ğ²Ğ¶Ğµ Ñ–ÑĞ½ÑƒÑ”!");
                    return;
                }
            }

            // ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€ĞºĞ° Ğ½Ğ° ÑƒĞ½Ñ–ĞºĞ°Ğ»ÑŒĞ½Ñ–ÑÑ‚ÑŒ ÑĞ·ĞµÑ€Ğ½ĞµĞ¹Ğ¼Ñƒ (ÑĞºÑ‰Ğ¾ Ğ·Ğ¼Ñ–Ğ½ĞµĞ½Ğ¾)
            if (username !== currentUser.username) {
                const usernameExists = usersDB.some(user => 
                    user.username === username && 
                    user.uid !== currentUser.uid
                );
                if (usernameExists) {
                    alert("Ğ¦ĞµĞ¹ ÑĞ·ĞµÑ€Ğ½ĞµĞ¹Ğ¼ Ğ²Ğ¶Ğµ Ğ·Ğ°Ğ¹Ğ½ÑÑ‚Ğ¸Ğ¹!");
                    return;
                }
            }

            // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ´Ğ°Ğ½Ğ¸Ñ…
            currentUser.name = name;
            currentUser.username = username;
            currentUser.email = email;
            
            // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ğ² Ğ±Ğ°Ğ·Ñ– Ğ´Ğ°Ğ½Ğ¸Ñ…
            const userIndex = usersDB.findIndex(u => u.uid === currentUser.uid);
            if (userIndex !== -1) {
                usersDB[userIndex] = {...currentUser};
                localStorage.setItem('users', JSON.stringify(usersDB));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            // ĞĞ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ Ñ–Ğ½Ñ‚ĞµÑ€Ñ„ĞµĞ¹ÑÑƒ
            usernameDisplay.textContent = username;
            loadChats();
            loadContacts();
            
            alert("ĞŸÑ€Ğ¾Ñ„Ñ–Ğ»ÑŒ Ğ¾Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾!");
        });
    </script>
