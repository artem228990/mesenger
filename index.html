<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daft - Головна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            padding-top: 120px;
            background-color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('photo_2025-07-26_09-34-29.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.25;
            z-index: -1;
            pointer-events: none;
            background-attachment: fixed;
        }
        
        /* Анімація завантаження на чистому білому фоні */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 0.5s 3s forwards;
        }
        
        .loader-logo {
            width: 300px;
            height: 300px;
            border-radius: 30px;
            object-fit: cover;
            animation: smoothAppear 3s ease-out;
            opacity: 0.8;
            border: 2px solid rgba(0, 0, 0, 0.05);
        }
        
        @keyframes smoothAppear {
            0% { transform: scale(0.9); opacity: 0; }
            30% { transform: scale(1); opacity: 0.8; }
            70% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo-text {
            font-family: 'Impact', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            margin-right: auto;
            margin-left: 30px;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .header-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            stroke-width: 1.5;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 25px;
        }
        
        .logo-3d {
            font-family: 'Impact', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            color: #000;
            display: inline-block;
            margin-right: auto;
            margin-left: 30px;
            transform-style: preserve-3d;
            animation: rotate3d 4s infinite linear;
            perspective: 500px;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Стилі для модального вікна пошуку */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 200;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .search-container {
            max-width: 800px;
            margin: 100px auto 0;
        }
        
        .search-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
            background: transparent;
        }
        
        .search-results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .search-result-item {
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        .search-result-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .close-search {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            cursor: pointer;
        }
        
        .no-results {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 15px;
            }
            
            header {
                padding: 15px 20px;
            }
            
            .logo-text {
                font-size: 1.8rem;
                margin-left: 20px;
            }
            
            .product-image {
                height: 250px;
            }
            
            .product-name {
                font-size: 1.3rem;
            }
            
            body::after {
                background-size: 70%;
                opacity: 0.2;
            }
            
            .loader-logo {
                width: 250px;
                height: 250px;
            }
            
            .search-container {
                margin-top: 80px;
                padding: 0 15px;
            }
            
            .search-input {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 100px;
            }
            
            .logo-text {
                font-size: 1.5rem;
                margin-left: 15px;
            }
            
            .header-icons {
                gap: 20px;
            }
            
            .header-icons svg {
                width: 20px;
                height: 20px;
            }
            
            .product-image {
                height: 200px;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            body::after {
                background-size: 90%;
                opacity: 0.15;
            }
            
            .loader-logo {
                width: 200px;
                height: 200px;
                border-radius: 20px;
            }
            
            .search-results {
                grid-template-columns: 1fr;
            }
        }
        
        .product {
            cursor: pointer;
            text-align: left;
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 370px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-name {
            font-family: 'Impact', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .product-price {
            font-weight: 300;
            color: #333;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Анімація завантаження на чистому білому фоні -->
    <div class="loader">
        <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Logo" class="loader-logo">
    </div>
    
    <header>
       <div class="logo-3d">DAFT</div>
        <div class="header-icons">
            <svg id="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21L16.65 16.65" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>
    
    <!-- Модальне вікно пошуку -->
    <div id="searchModal" class="search-modal">
        <div class="search-container">
            <span class="close-search" id="closeSearch">&times;</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Пошук товарів..." autofocus>
            <div id="searchResults" class="search-results"></div>
            <div id="noResults" class="no-results" style="display: none;">Нічого не знайдено</div>
        </div>
    </div>
    
    <main>
        <div class="products">
            <div class="product" onclick="window.location.href='1.html'">
                <img src="photo_2025-07-26_10-10-43.jpg" alt="Daft Jeans" class="product-image">
                <div class="product-name">Daft jeans</div>
                <div class="product-price">₴2,100 UAN</div>
            </div>
            
            <div class="product" onclick="window.location.href='2.html'">
                <img src="photo_2025-07-26_10-10-45.jpg" alt="Daft Shirt" class="product-image">
                <div class="product-name">Daft shirt</div>
                <div class="product-price">₴1,800 UAN</div>
            </div>
            
            <div class="product" onclick="window.location.href='3.html'">
                <img src="photo_2025-07-26_10-10-43.jpg" alt="Daft Jacket" class="product-image">
                <div class="product-name">Daft jacket</div>
                <div class="product-price">₴3,200 UAN</div>
            </div>
            
            <div class="product" onclick="window.location.href='4.html'">
                <img src="photo_2025-07-26_10-10-45.jpg" alt="Daft T-shirt" class="product-image">
                <div class="product-name">Daft t-shirt</div>
                <div class="product-price">₴1,200 UAN</div>
            </div>

            <div class="product" onclick="window.location.href='5.html'">
                <img src="photo_2025-07-26_10-31-03.jpg" alt="Daft T-shirt" class="product-image">
                <div class="product-name">Daft t-shirt</div>
                <div class="product-price">₴1,200 UAN</div>
            </div>

            <div class="product" onclick="window.location.href='6.html'">
                <img src="photo_2025-07-26_10-31-06.jpg" alt="Daft T-shirt" class="product-image">
                <div class="product-name">Daft t-shirt</div>
                <div class="product-price">₴1,200 UAN</div>
            </div>
        </div>
    </main>

    <script>
        // Скрипт для автоматичного закриття анімації завантаження
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none';
            }, 3000);
            
            // Отримуємо всі товари для пошуку
            const products = Array.from(document.querySelectorAll('.product')).map(product => {
                return {
                    name: product.querySelector('.product-name').textContent.toLowerCase(),
                    price: product.querySelector('.product-price').textContent,
                    image: product.querySelector('.product-image').src,
                    link: product.getAttribute('onclick').replace("window.location.href='", "").replace("'", "")
                };
            });
            
            // Елементи для пошуку
            const searchIcon = document.getElementById('search-icon');
            const searchModal = document.getElementById('searchModal');
            const closeSearch = document.getElementById('closeSearch');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');
            
            // Відкриття модального вікна пошуку
            searchIcon.addEventListener('click', function() {
                searchModal.style.display = 'block';
                searchInput.focus();
            });
            
            // Закриття модального вікна пошуку
            closeSearch.addEventListener('click', function() {
                searchModal.style.display = 'none';
                searchInput.value = '';
                searchResults.innerHTML = '';
                noResults.style.display = 'none';
            });
            
            // Пошук товарів при введенні тексту
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.name.includes(searchTerm)
                );
                
                searchResults.innerHTML = '';
                
                if (filteredProducts.length > 0) {
                    noResults.style.display = 'none';
                    filteredProducts.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.className = 'search-result-item';
                        productElement.innerHTML = `
                            <img src="${product.image}" style="width:100%; height:200px; object-fit:cover; border-radius:10px; margin-bottom:10px;">
                            <div style="font-weight:bold;">${product.name}</div>
                            <div>${product.price}</div>
                        `;
                        productElement.addEventListener('click', function() {
                            window.location.href = product.link;
                        });
                        searchResults.appendChild(productElement);
                    });
                } else {
                    noResults.style.display = searchTerm.length > 0 ? 'block' : 'none';
                }
            });
            
            // Закриття модального вікна при кліку поза ним
            window.addEventListener('click', function(event) {
                if (event.target === searchModal) {
                    searchModal.style.display = 'none';
                    searchInput.value = '';
                    searchResults.innerHTML = '';
                    noResults.style.display = 'none';
                }
            });
            
            // Закриття модального вікна при натисканні Escape
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && searchModal.style.display === 'block') {
                    searchModal.style.display = 'none';
                    searchInput.value = '';
                    searchResults.innerHTML = '';
                    noResults.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
