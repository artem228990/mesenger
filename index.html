<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TON Wallet</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    align-items: center;
    padding: 4px 16px;
    background: linear-gradient(to right, #121212, #0d0d0d, #1a1a1a);
    border-bottom: none;
    box-shadow: none;
    height: 70px;
    box-sizing: border-box;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }

  .nickname {
    max-width: 75px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: auto;
    font-size: 16px;
    font-weight: 500;
    line-height: 40px;
  }

  .balance {
    margin-right: 10px;
    font-size: 16px;
    font-weight: bold;
    line-height: 40px;
  }

  .ton-logo {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    filter: drop-shadow(0 0 3px #00f0ff88);
  }

  .card {
    margin: 10px 10px 0 10px;
    padding: 16px 16px 16px 60px;
    background-color: #141414;
    border-radius: 12px;
    color: #fff;
    font-size: 15px;
    position: relative;
    height: 35px;
  }

  .live-indicator {
    position: absolute;
    top: 50%;
    left: 1px;
    transform: translateY(-50%) rotate(-90deg);
    display: flex;
    align-items: center;
    color: #2ecc71;       /* менш яскравий зелений */
    font-weight: bold;
    font-size: 16px;
    user-select: none;
    gap: 6px;
  }

  .dot {
    width: 6px;
    height: 6px;
    background-color: #2ecc71;  /* менш яскравий зелений */
    border-radius: 50%;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<header>
  <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar" />
  <div class="nickname">KosiakDev</div>
  <div class="balance">0.00</div>
  <img src="XTVCTON--600.png" alt="TON" class="ton-logo" />
</header>

<div class="card">
  <div class="live-indicator">
    <span class="dot"></span>
    <span>Live</span>
  </div>
</div>

</body>
</html>
