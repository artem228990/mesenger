<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Приватний чат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #333;
    }

    #menu-toggle {
      font-size: 24px;
      background: none;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #auth-section {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: #2a2a2a;
      border-radius: 8px;
    }

    #auth-section input,
    #auth-section button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #auth-section input {
      background: #444;
      color: #fff;
    }

    #auth-section button {
      background: #009688;
      color: #fff;
    }

    .hidden {
      display: none !important;
    }

    #main-section {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar-menu {
      width: 250px;
      background: #292929;
      padding: 10px;
      overflow-y: auto;
    }

    #sidebar-menu input,
    #sidebar-menu button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    #sidebar-menu input {
      background: #444;
      color: #fff;
    }

    #sidebar-menu button {
      background: #009688;
      color: #fff;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    #users-list div {
      padding: 8px;
      background: #3a3a3a;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-section {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 10px;
      background: #1e1e1e;
    }

    #chat-section.visible {
      display: flex;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }

    #message-input {
      padding: 10px;
      border-radius: 4px;
      border: none;
      margin-bottom: 5px;
      background: #444;
      color: #fff;
    }

    #btn-send-message {
      padding: 10px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    /* Адаптивність */
    @media (max-width: 768px) {
      #sidebar-menu {
        position: absolute;
        left: 0;
        top: 50px;
        bottom: 0;
        background: #292929;
        width: 250px;
        z-index: 10;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      #sidebar-menu.visible {
        transform: translateX(0);
      }

      #main-section {
        flex-direction: column;
      }

      #chat-section {
        flex: 1;
        display: none;
      }

      #chat-section.visible {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Хедер -->
  <header id="main-header" class="hidden">
    <span>Приватний чат</span>
    <button id="menu-toggle">&#9776;</button>
  </header>

  <!-- Авторизація -->
  <div id="auth-section">
    <h2>Вхід або реєстрація</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Пароль" required />
    <button id="btn-login">Увійти</button>
    <button id="btn-register">Зареєструватися</button>
  </div>

  <!-- Головна частина -->
  <div id="main-section" class="hidden">
    <div id="sidebar-menu">
      <h3>Профіль</h3>
      <img id="user-avatar" src="" alt="Аватар" class="avatar" />
      <p id="user-email"></p>
      <input id="nickname-input" type="text" placeholder="Нікнейм" />
      <input id="avatar-input" type="file" accept="image/*" />
      <button id="btn-update-profile">Оновити профіль</button>
      <button id="btn-logout">Вийти</button>
      <hr />
      <input id="search-user" type="text" placeholder="Пошук користувачів..." />
      <div id="users-list"></div>
    </div>

    <div id="chat-section">
      <h3>Чат з <span id="chat-with"></span></h3>
      <div id="messages"></div>
      <input id="message-input" type="text" placeholder="Написати повідомлення..." />
      <button id="btn-send-message">Відправити</button>
    </div>
  </div>

  <!-- Підключення логіки -->
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      updateProfile,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      getDoc,
      getDocs,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEwIyf5_e4sUL_XDIJmk8FgZ-Fmd4j43A",
      authDomain: "my-private-chat-788ac.firebaseapp.com",
      projectId: "my-private-chat-788ac",
      storageBucket: "my-private-chat-788ac.appspot.com",
      messagingSenderId: "492996612629",
      appId: "1:492996612629:web:ab07f72a2423e2b534b41c",
      measurementId: "G-3RSQPWD6WN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Елементи
    const authSection = document.getElementById('auth-section');
    const mainSection = document.getElementById('main-section');
    const header = document.getElementById('main-header');
    const menuBtn = document.getElementById('menu-toggle');
    const sidebarMenu = document.getElementById('sidebar-menu');
    const chatSection = document.getElementById('chat-section');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const userAvatar = document.getElementById('user-avatar');
    const userEmail = document.getElementById('user-email');
    const nicknameInput = document.getElementById('nickname-input');
    const avatarInput = document.getElementById('avatar-input');
    const btnUpdateProfile = document.getElementById('btn-update-profile');
    const btnLogout = document.getElementById('btn-logout');
    const searchUserInput = document.getElementById('search-user');
    const usersList = document.getElementById('users-list');
    const chatWithSpan = document.getElementById('chat-with');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const btnSendMessage = document.getElementById('btn-send-message');

    let currentUser = null;
    let currentChatUser = null;

    menuBtn.onclick = () => {
      sidebarMenu.classList.toggle("visible");
    };

    btnLogin.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Введіть email і пароль");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          alert("Підтвердіть email!");
          await signOut(auth);
        }
      } catch (e) {
        alert("Помилка: " + e.message);
      }
    };

    btnRegister.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Введіть email і пароль");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("Лист підтвердження надіслано!");
        await signOut(auth);
      } catch (e) {
        alert("Помилка: " + e.message);
      }
    };

    btnLogout.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        currentUser = user;
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
        header.classList.remove("hidden");
        userEmail.textContent = "Email: " + user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          await setDoc(docRef, {
            nickname: user.email.split("@")[0],
            avatarUrl: "",
            uid: user.uid,
            email: user.email
          });
          nicknameInput.value = user.email.split("@")[0];
        } else {
          const data = docSnap.data();
          nicknameInput.value = data.nickname || "";
          userAvatar.src = data.avatarUrl || "";
        }

        loadUsers();
      } else {
        currentUser = null;
        currentChatUser = null;
        header.classList.add("hidden");
        mainSection.classList.add("hidden");
        authSection.classList.remove("hidden");
      }
    });

    btnUpdateProfile.onclick = async () => {
      if (!currentUser) return;
      const newNickname = nicknameInput.value.trim();
      let newAvatarUrl = userAvatar.src;

      if (avatarInput.files.length > 0) {
        const avatarFile = avatarInput.files[0];
        const avatarRef = ref(storage, `avatars/${currentUser.uid}`);
        await uploadBytes(avatarRef, avatarFile);
        newAvatarUrl = await getDownloadURL(avatarRef);
        userAvatar.src = newAvatarUrl;
      }

      await updateDoc(doc(db, "users", currentUser.uid), {
        nickname: newNickname,
        avatarUrl: newAvatarUrl
      });

      await updateProfile(currentUser, {
        displayName: newNickname,
        photoURL: newAvatarUrl
      });

      alert("Профіль оновлено!");
    };

    async function loadUsers() {
      const q = query(collection(db, "users"), orderBy("nickname"));
      const querySnapshot = await getDocs(q);
      usersList.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.uid === currentUser.uid) return;

        const div = document.createElement("div");
        div.textContent = data.nickname || data.email;
        div.onclick = () => {
          startChatWith(data.uid, data.nickname, data.avatarUrl);
        };
        usersList.appendChild(div);
      });
    }

    let unsubscribeMessages = null;

    function startChatWith(uid, nickname, avatarUrl) {
      currentChatUser = { uid, nickname, avatarUrl };
      chatWithSpan.textContent = nickname;
      chatSection.classList.add("visible");
      sidebarMenu.classList.remove("visible");

      const chatId = [currentUser.uid, uid].sort().join("_");
      const messagesRef = collection(db, "chats", chatId, "messages");
      const messagesQuery = query(messagesRef, orderBy("timestamp"));

      if (unsubscribeMessages) unsubscribeMessages();

      unsubscribeMessages = onSnapshot(messagesQuery, snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.textContent = `${msg.from === currentUser.uid ? "Я" : nickname}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    btnSendMessage.onclick = async () => {
      if (!currentChatUser) return;
      const text = messageInput.value.trim();
      if (!text) return;

      const chatId = [currentUser.uid, currentChatUser.uid].sort().join("_");
      const messagesRef = collection(db, "chats", chatId, "messages");

      await setDoc(doc(messagesRef), {
        text,
        from: currentUser.uid,
        to: currentChatUser.uid,
        timestamp: new Date()
      });

      messageInput.value = "";
    };

    searchUserInput.oninput = async () => {
      const searchText = searchUserInput.value.trim().toLowerCase();
      const q = query(collection(db, "users"), orderBy("nickname"));
      const querySnapshot = await getDocs(q);
      usersList.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const userData = docSnap.data();
        if (userData.uid === currentUser.uid) return;
        const nickname = userData.nickname || "";
        if (nickname.toLowerCase().includes(searchText)) {
          const div = document.createElement("div");
          div.textContent = nickname;
          div.onclick = () => {
            startChatWith(userData.uid, nickname, userData.avatarUrl);
          };
          usersList.appendChild(div);
        }
      });
    };
  </script>
</body>
</html>
