<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Wallet</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #000;
      border-bottom: 1px solid #333;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .nickname {
      max-width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: auto;
    }

    .balance {
      margin-right: 10px;
      font-weight: bold;
    }

    .ton-logo {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <!-- Аватарка -->
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar" />

    <!-- Нік -->
    <div class="nickname">KosiakSuperDev</div>

    <!-- Баланс -->
    <div class="balance">0.00</div>

    <!-- TON логотип -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Toncoin_logo.svg" alt="TON" class="ton-logo" />
  </header>
</body>
</html>
