<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALENCIAGA - Track Sneakers | Luxury Fashion</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f0;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #1a1a1a;
            text-decoration: none;
            position: relative;
            padding-left: 20px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .back-link:before {
            content: "←";
            position: absolute;
            left: 0;
        }

        .product-display {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .product-display {
                flex-direction: row;
                gap: 80px;
            }
            .container {
                padding: 40px;
            }
            .back-link {
                margin-bottom: 40px;
            }
        }

        .gallery-section {
            flex: 1.2;
        }

        .main-image-container {
            height: auto;
            min-height: 300px;
            max-height: 500px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .main-image-container {
                height: 650px;
                margin-bottom: 20px;
            }
        }

        .main-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        @media (min-width: 768px) {
            .thumbnail-container {
                gap: 15px;
                overflow-x: visible;
                padding-bottom: 0;
            }
        }

        .thumbnail {
            min-width: 60px;
            width: 60px;
            height: 60px;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e5e5e5;
            transition: border 0.3s;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .thumbnail {
                width: 80px;
                height: 80px;
            }
        }

        .thumbnail:hover {
            border-color: #1a1a1a;
        }

        .thumbnail img {
            max-width: 90%;
            max-height: 90%;
        }

        .product-info {
            flex: 0.8;
            padding-top: 0;
        }

        @media (min-width: 768px) {
            .product-info {
                padding-top: 40px;
            }
        }

        .brand-name {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .brand-name {
                font-size: 16px;
                margin-bottom: 10px;
            }
        }

        .product-title {
            font-size: 22px;
            font-weight: 400;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .product-title {
                font-size: 28px;
                margin: 0 0 25px 0;
            }
        }

        .price-container {
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .price-container {
                margin-bottom: 30px;
            }
        }

        .current-price {
            font-size: 20px;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .current-price {
                font-size: 22px;
            }
        }

        .product-details {
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            max-width: 100%;
        }

        @media (min-width: 768px) {
            .product-details {
                margin-bottom: 40px;
                font-size: 15px;
                line-height: 1.8;
                max-width: 400px;
            }
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 13px;
                margin-bottom: 15px;
            }
        }

        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .size-options {
                gap: 10px;
                margin-bottom: 40px;
            }
        }

        .size-option {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #d9d9d9;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .size-option {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }

        .size-option:hover, .size-option.selected {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        .condition-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) {
            .condition-indicator {
                margin-bottom: 30px;
            }
        }

        .condition-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 12px;
        }

        @media (min-width: 768px) {
            .condition-label {
                font-size: 13px;
                margin-right: 15px;
            }
        }

        .condition-value {
            font-size: 13px;
            padding: 4px 12px;
            background: #1a1a1a;
            color: #fff;
        }

        @media (min-width: 768px) {
            .condition-value {
                font-size: 14px;
                padding: 5px 15px;
            }
        }

        .quality-rating {
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .quality-rating {
                margin-bottom: 40px;
            }
        }

        .rating-value {
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        @media (min-width: 768px) {
            .rating-value {
                font-size: 14px;
            }
        }

        .rating-stars {
            display: inline-flex;
            margin-left: 8px;
        }

        @media (min-width: 768px) {
            .rating-stars {
                margin-left: 10px;
            }
        }

        .star {
            color: #1a1a1a;
            font-size: 14px;
            margin-right: 2px;
        }

        @media (min-width: 768px) {
            .star {
                font-size: 16px;
                margin-right: 3px;
            }
        }

        .add-to-cart {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 16px 0;
            width: 100%;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .add-to-cart {
                padding: 18px 0;
                font-size: 14px;
                letter-spacing: 2px;
                margin-bottom: 20px;
            }
        }

        .add-to-cart:hover {
            background: #333;
        }

        .product-code {
            font-size: 11px;
            color: #999;
            letter-spacing: 0.5px;
        }

        @media (min-width: 768px) {
            .product-code {
                font-size: 12px;
                letter-spacing: 1px;
            }
        }

        /* Luxury divider */
        .divider {
            height: 1px;
            background: #e5e5e5;
            margin: 30px 0;
            width: 100%;
        }

        @media (min-width: 768px) {
            .divider {
                margin: 40px 0;
            }
        }

        /* Animation for gallery */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Scrollbar styling for thumbnails */
        .thumbnail-container::-webkit-scrollbar {
            height: 4px;
        }

        .thumbnail-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background: #888;
        }

        .thumbnail-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Додаткові стилі для форми */
        .payment-form {
            display: none;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9d9d9;
            font-size: 14px;
        }
        .submit-payment {
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 16px 0;
            width: 100%;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-payment:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">Back to collection</a>
        
        <div class="product-display">
            <div class="gallery-section">
                <div class="main-image-container">
                    <img src="item-4ecbdae1-a838-42eb-bbcd-7b9ad8036f17.jpg" alt="Balenciaga Track Sneakers" class="main-image fade-in" id="mainImage">
                </div>
                <div class="thumbnail-container">
                    <div class="thumbnail" onclick="changeImage('item-4ecbdae1-a838-42eb-bbcd-7b9ad8036f17.jpg')">
                        <img src="item-4ecbdae1-a838-42eb-bbcd-7b9ad8036f17.jpg" alt="Balenciaga Front View">
                    </div>
                    <div class="thumbnail" onclick="changeImage('enzxbj7con6n14f03w6bzdyvkzeqi50a.jpg')">
                        <img src="enzxbj7con6n14f03w6bzdyvkzeqi50a.jpg" alt="Balenciaga Side View">
                    </div>
                    <div class="thumbnail" onclick="changeImage('balenciaga-green-track-sneakers.450x600.jpg')">
                        <img src="balenciaga-green-track-sneakers.450x600.jpg" alt="Balenciaga Detail View">
                    </div>
                </div>
            </div>
            
            <div class="product-info">
                <div class="brand-name">Balenciaga</div>
                <h1 class="product-title">Track Sneakers</h1>
                
                <div class="price-container">
                    <div class="current-price">26 499 UAH</div>
                </div>
                
                <div class="product-details">
                    Innovative Balenciaga Track sneakers with architectural design. Made from high-quality materials that combine technology and luxury.
                </div>
                
                <div class="divider"></div>
                
                <span class="section-title">Size</span>
                <div class="size-options">
                    <div class="size-option" onclick="selectSize(this)">39</div>
                    <div class="size-option" onclick="selectSize(this)">40</div>
                    <div class="size-option selected" onclick="selectSize(this)">41</div>
                    <div class="size-option" onclick="selectSize(this)">42</div>
                    <div class="size-option" onclick="selectSize(this)">43</div>
                </div>
                
                <div class="condition-indicator">
                    <span class="condition-label">Condition</span>
                    <span class="condition-value">New</span>
                </div>
                
                <div class="quality-rating">
                    <span class="section-title">Quality</span>
                    <div class="rating-value">
                        9/10
                        <div class="rating-stars">
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">☆</span>
                        </div>
                    </div>
                </div>
                
               <button class="add-to-cart" onclick="showPaymentForm()">TO BUY</button>
    
    <div class="product-code">Product code: BLNCG-TRK-2023</div>
    
    <!-- Форма для оплати -->
    <div id="paymentForm" class="payment-form">
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+380XXXXXXXXX">
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="City, Street, Building, Apartment">
        </div>
        <button class="submit-payment" onclick="processPayment()">CONFIRM PAYMENT</button>
    </div>
    

    <script>
        function changeImage(src) {
            const mainImg = document.getElementById('mainImage');
            mainImg.classList.remove('fade-in');
            setTimeout(() => {
                mainImg.src = src;
                mainImg.classList.add('fade-in');
            }, 10);
        }

        function selectSize(element) {
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function addToCart() {
            const selectedSize = document.querySelector('.size-option.selected').textContent;
            const productName = document.querySelector('.product-title').textContent;
            
            // Luxury-style notification
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = '#1a1a1a';
            notification.style.color = '#fff';
            notification.style.padding = '15px 20px';
            notification.style.fontSize = '13px';
            notification.style.letterSpacing = '1px';
            notification.style.zIndex = '1000';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s';
            notification.style.textAlign = 'center';
            notification.style.borderRadius = '2px';
            notification.textContent = `${productName} (size ${selectedSize}) added to cart`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        function showPaymentForm() {
            document.getElementById('paymentForm').style.display = 'block';
            window.scrollBy(0, 200); // Прокрутка до форми
        }
        
        function processPayment() {
            const selectedSize = document.querySelector('.size-option.selected').textContent;
            const productName = document.querySelector('.product-title').textContent;
            const price = document.querySelector('.current-price').textContent;
            
            // Отримуємо дані з форми
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // Валідація даних
            if (!cardNumber || !expiryDate || !cvv || !email || !phone || !address) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            // Показуємо сповіщення про успішну оплату
            showNotification(`Payment successful! ${productName} (size ${selectedSize}) will be shipped to ${address}`, 'success');
            
            // Тут буде відправка даних на сервер
            sendOrderToServer({
                product: productName,
                size: selectedSize,
                price: price,
                email: email,
                phone: phone,
                address: address,
                cardNumber: cardNumber.slice(-4) // На практиці НЕ зберігайте повний номер карти!
            });
            
            // Приховуємо форму після оплати
            document.getElementById('paymentForm').style.display = 'none';
        }
        
        function sendOrderToServer(orderData) {
            // На практиці тут буде AJAX-запит до вашого сервера
            console.log('Order data:', orderData);
            
            // Приклад відправки даних на сервер (використовуйте на бекенді)
            fetch('https://your-server.com/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = type === 'error' ? '#d32f2f' : '#1a1a1a';
            notification.style.color = '#fff';
            notification.style.padding = '15px 20px';
            notification.style.fontSize = '13px';
            notification.style.letterSpacing = '1px';
            notification.style.zIndex = '1000';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s';
            notification.style.textAlign = 'center';
            notification.style.borderRadius = '2px';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
