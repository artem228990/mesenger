<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daft Jeans - Daft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }
        
        body {
            padding-top: 80px;
            background-color: white;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            height: 60px;
            border-radius: 12px;
            margin-right: auto;
            margin-left: 30px; /* Зсув лого правіше */
        }
        
        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .header-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            stroke-width: 1.5; /* Тонший контур іконок */
        }
        
        .product-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .product-name {
            font-weight: 900;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-family: 'Impact', sans-serif;
            letter-spacing: 1px;
        }
        
        .product-price {
            font-weight: 300;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .size-selector {
            margin-bottom: 30px;
        }
        
        .size-title {
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .size-option {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .size-option.selected {
            background-color: black;
            color: white;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .quantity-value {
            font-size: 1.2rem;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 50px;
        }
        
        footer {
            padding: 30px 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons svg {
            width: 24px;
            height: 24px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #333;
            text-decoration: none;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 10px 15px;
            }
            
            .logo {
                height: 30px;
            }
            
            .product-name {
                font-size: 1.5rem;
            }
            
            .product-price {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Logo" class="logo">
        <div class="header-icons">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21L16.65 16.65" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>
    
    <main>
        <div class="product-container">
            <img src="product1.jpg" alt="Daft Jeans" class="main-image" id="mainImage">
            
            <div class="thumbnail-container">
                <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Jeans 1" class="thumbnail" onclick="document.getElementById('mainImage').src='product1_1.jpg'">
                <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Jeans 2" class="thumbnail" onclick="document.getElementById('mainImage').src='product1_2.jpg'">
                <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Jeans 3" class="thumbnail" onclick="document.getElementById('mainImage').src='product1_3.jpg'">
                <img src="photo_2025-07-26_09-34-29.jpg" alt="Daft Jeans 4" class="thumbnail" onclick="document.getElementById('mainImage').src='product1_4.jpg'">
            </div>
            
            <div class="product-name">Daft jeans</div>
            <div class="product-price">₴2,100 UAN</div>
            
            <div class="size-selector">
                <div class="size-title">Розмір</div>
                <div class="size-options">
                    <div class="size-option" onclick="selectSize(this)">XS</div>
                    <div class="size-option" onclick="selectSize(this)">S</div>
                    <div class="size-option selected" onclick="selectSize(this)">M</div>
                    <div class="size-option" onclick="selectSize(this)">L</div>
                    <div class="size-option" onclick="selectSize(this)">XL</div>
                </div>
            </div>
            
            <div class="quantity-selector">
                <div class="quantity-title">Кількість</div>
                <div class="quantity-btn" onclick="changeQuantity(-1)">-</div>
                <div class="quantity-value">1</div>
                <div class="quantity-btn" onclick="changeQuantity(1)">+</div>
            </div>
            
            <button class="add-to-cart">Замовити зараз</button>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17L18 10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 2H7C4.23858 2 2 4.23858 2 7V17C2 19.7614 4.23858 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.23858 19.7614 2 17 2Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 11.37C16.1234 12.2022 15.9813 13.0522 15.5938 13.799C15.2063 14.5458 14.5931 15.1514 13.8416 15.5297C13.0901 15.9079 12.2384 16.0396 11.4078 15.9059C10.5772 15.7723 9.80976 15.3801 9.21484 14.7852C8.61991 14.1902 8.22773 13.4228 8.09406 12.5922C7.9604 11.7616 8.09206 10.9099 8.47032 10.1584C8.84858 9.40685 9.45418 8.79374 10.201 8.40624C10.9478 8.01874 11.7978 7.87658 12.63 8C13.4789 8.12588 14.2649 8.52146 14.8717 9.1283C15.4785 9.73515 15.8741 10.5211 16 11.37Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23 3C23.5523 3 24 3.44772 24 4V20C24 20.5523 23.5523 21 23 21H1C0.447715 21 0 20.5523 0 20V4C0 3.44772 0.447715 3 1 3H23ZM22 5H2V19H22V5ZM20 7V17H4V7H20ZM11 9H6V15H11V9ZM18 9H13V11H18V9ZM13 13H16V15H13V13ZM18 13H19V15H18V13Z" fill="black"/>
            </svg>
        </div>
        
        <div class="footer-links">
            <a href="#" class="footer-link">Про нас</a>
            <a href="#" class="footer-link">Доставка</a>
            <a href="#" class="footer-link">Оплата</a>
            <a href="#" class="footer-link">Контакти</a>
        </div>
        
        <div class="copyright">© 2025 Daft. Всі права захищені.</div>
    </footer>
    
    <script>
        function selectSize(element) {
            document.querySelectorAll('.size-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        function changeQuantity(change) {
            const quantityElement = document.querySelector('.quantity-value');
            let quantity = parseInt(quantityElement.textContent);
            quantity += change;
            if (quantity < 1) quantity = 1;
            quantityElement.textContent = quantity;
        }
    </script>
</body>
</html>
